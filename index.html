            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 160 :</strong> La réclamation préalable fiscale se distingue-t-elle de la demande de remise gracieuse ?', a: '<strong>Réponse :</strong> Oui. La <strong>réclamation</strong> conteste le <strong>bien-fondé</strong> ou la régularité de l\'imposition (terrain du droit). La <strong>remise gracieuse</strong> sollicite une mesure de bienveillance basée sur l\'opportunité et la situation du débiteur.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 161 :</strong> En matière de créances non-fiscales des collectivités territoriales, une réclamation préalable est-elle obligatoire pour contester le bien-fondé de la créance ? Pour contester un acte de poursuite ? (L1617-5 CGCT)', a: '<strong>Réponse :</strong><ul><li>Pour contester le <strong>bien-fondé</strong> de la créance : <strong>Non</strong>, l\'action directe devant le juge compétent est possible dans les 2 mois de la réception du titre ou du premier acte de poursuite.</li><li>Pour contester la <strong>régularité d\'un acte de poursuite</strong> : <strong>Oui</strong>, la réclamation préalable est obligatoire selon les modalités de l\'article L. 281 LPF.</li></ul>' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 162 :</strong> En matière de créances non-fiscales de l\'État, une réclamation préalable est-elle obligatoire avant de saisir le juge ? (Article 118 décret 2012)', a: '<strong>Réponse :</strong> Oui, <strong>avant de saisir la juridiction compétente</strong>, le redevable doit adresser une <strong>réclamation préalable</strong> au comptable chargé du recouvrement.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 163 :</strong> Dans quels délais cette réclamation doit-elle être déposée (sous peine de nullité) ? (Article 118 décret 2012)', a: '<strong>Réponse :</strong><ul><li>En cas d\'<strong>opposition à l\'exécution</strong> d\'un titre de perception (contestation de l\'existence, montant, exigibilité) : dans les <strong>deux mois</strong> suivant la notification du titre ou du premier acte de poursuite.</li><li>En cas d\'<strong>opposition à poursuites</strong> (contestation de la régularité formelle d\'un acte de poursuite) : dans les <strong>deux mois</strong> suivant la notification de cet acte.</li></ul>' },
            // Subsection: Juridictionnelles
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 164 :</strong> Quel est l\'effet de l\'introduction d\'une demande en justice contre un titre exécutoire non-fiscal ? Quelle jurisprudence ?', a: '<strong>Réponse :</strong> Les titres <strong>cessent d\'être exécutoires</strong> dès l\'introduction de la demande tendant à leur annulation (ou à la décharge de l\'obligation). CE, 19 juin 1985, <em>Commune des Angles c/ Scté Areny frères.</em> L\'opposition fait disparaître le titre, le débat porte sur la créance elle-même.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 165 :</strong> Le recours contre un titre de perception exécutoire devant le juge administratif est-il suspensif ?', a: '<strong>Réponse :</strong> Oui, en principe, l\'opposition à l\'exécution (contestation de la créance) a un <strong>effet suspensif</strong> en première instance, basé sur la jurisprudence du CE (confirmé implicitement par Art 117 décret 2012 pour certains titres émis sous L.252A LPF).' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 166 :</strong> Le recours en appel devant la Cour Administrative d\'Appel a-t-il un effet suspensif ? Qu\'en est-il du pourvoi en cassation ? (CE, 5 mai 1995, SARL Fromarsac)', a: '<strong>Réponse :</strong> L\'appel devant la CAA <strong>n\'est pas suspensif</strong> (contrairement à l\'appel judiciaire). Le pourvoi en cassation devant le CE n\'est <strong>pas non plus suspensif</strong>.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 167 :</strong> À qui incombe la charge de prouver l\'existence et le bien-fondé de la créance non-fiscale devant le juge, même si c\'est le débiteur qui a formé l\'opposition ?', a: '<strong>Réponse :</strong> C\'est à l\'<strong>administration créancière</strong> (qui devient demanderesse à l\'action) de prouver que sa créance existe et est bien fondée. Il y a un <strong>renversement de la charge de la preuve</strong>.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 168 :</strong> Quels sont les deux types d\'opposition que peut former le débiteur d\'une créance non-fiscale ?', a: '<strong>Réponse :</strong><ol><li>L\'<strong>opposition à exécution</strong> (conteste le bien-fondé de la créance).</li><li>L\'<strong>opposition à poursuites</strong> (conteste la régularité formelle des actes de poursuite).</li></ol>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 169 :</strong> Quel juge est compétent pour statuer sur une opposition à poursuites (actes de droit commun type saisie, commandement...) ? Quelle jurisprudence ?', a: '<strong>Réponse :</strong> Le <strong>juge judiciaire</strong>, car il s\'agit d\'incidents relevant des voies d\'exécution de droit commun. <em>CE, 17 décembre 1962, Demoiselle Fleury</em> ; <em>CE, 6 mars 1946, Lardeau.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 170 :</strong> Quel juge est compétent pour statuer sur une opposition à exécution ?', a: '<strong>Réponse :</strong> La compétence dépend de la <strong>nature de la créance</strong> sous-jacente : <strong>juge administratif</strong> si la créance trouve son origine dans un rapport de droit public ; <strong>juge judiciaire</strong> si elle trouve son origine dans un rapport de droit privé.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 171 :</strong> L\'opposition à exécution est-elle un recours en annulation contre le titre ? Quelle jurisprudence ?', a: '<strong>Réponse :</strong> Non, le titre n\'est qu\'un procédé de recouvrement et ne détermine pas la compétence. L\'opposition porte sur la dette elle-même. Le titre "ne saurait être détaché de la dette elle-même". <em>CE, Ducerf.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Débet)", q: '<strong>Question 172 :</strong> Le recours contre un arrêté de débet est-il suspensif ?', a: '<strong>Réponse :</strong> Non, le silence du décret de 2012 et les principes généraux indiquent un caractère <strong>non-suspensif</strong>. Les arrêtés sont exécutoires par provision.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Débet)", q: '<strong>Question 173 :</strong> Quel type de contentieux est celui des arrêtés de débets ? Le ministère d\'avocat est-il obligatoire ? Quelle jurisprudence ?', a: '<strong>Réponse :</strong> C\'est un contentieux de <strong>pleine juridiction</strong> (plein contentieux). Le ministère d\'avocat est donc en principe <strong>obligatoire</strong>. CE, 28 novembre 1902, <em>D\'Aubigny.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Débet)", q: '<strong>Question 174 :</strong> Dans quels cas un arrêté de débet peut-il être émis ? Quelle est la nature du contrat pour un titulaire de marché public avec l\'État ?', a: '<strong>Réponse :</strong> Contre un titulaire de marché public de l\'État ou un régisseur. Le marché public conclu avec l\'État est <strong>législativement qualifié de contrat administratif</strong> (article 2 loi du 11 décembre 2001).' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Débet)", q: '<strong>Question 175 :</strong> Le requérant peut-il demander la suspension des effets d\'un arrêté de débet ? Sur quel fondement ? Quelles conditions ?', a: '<strong>Réponse :</strong> Oui, par la voie du <strong>référé-suspension</strong> (Article L521-1 du Code de Justice Administrative - CJA). Conditions : 1. <strong>Urgence</strong> à suspendre. 2. Existence d\'un <strong>doute sérieux</strong> sur la légalité de l\'arrêté.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Débet)", q: '<strong>Question 176 :</strong> La réclamation administrative préalable est-elle obligatoire avant de contester un arrêté de débet en justice ?', a: '<strong>Réponse :</strong> Non, en l\'absence de texte l\'imposant, la saisine directe du juge est possible.' },
            { section: "Voies Droit - Jurid - Fiscal (Général)", q: '<strong>Question 177 :</strong> Sur quoi porte principalement le contentieux fiscal ?', a: '<strong>Réponse :</strong> Soit sur l\'<strong>assiette</strong> de l\'impôt (bien-fondé, calcul - L190 LPF), soit sur le <strong>recouvrement</strong> (régularité des actes de poursuite - L281 LPF).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 178 :</strong> Quel(s) ordre(s) de juridiction est (sont) compétent(s) pour le contentieux de l\'impôt ? (L199 LPF)', a: '<strong>Réponse :</strong> Les deux ordres :<ul><li><strong>Tribunal administratif</strong> pour les impôts directs (IR, IS, taxes foncières...) et les taxes sur le chiffre d\'affaires (TVA) et assimilées.</li><li><strong>Tribunal judiciaire</strong> pour les droits d\'enregistrement, IFI, taxe de publicité foncière, droits de timbre, contributions indirectes.</li></ul>' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 179 :</strong> Y a-t-il une différence significative de procédure ou de jurisprudence entre les deux ordres ?', a: '<strong>Réponse :</strong> Non, les règles sont très similaires et les jurisprudences largement harmonisées.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 180 :</strong> La réclamation préalable est-elle obligatoire en contentieux de l\'assiette fiscale ? (R190-1 LPF)', a: '<strong>Réponse :</strong> Oui, elle est <strong>strictement obligatoire</strong> avant toute saisine du juge compétent.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 181 :</strong> Quelles sont les mentions obligatoires d\'une réclamation fiscale sous peine d\'irrecevabilité ? (R197-3 LPF)', a: '<strong>Réponse :</strong> Identification de l\'imposition contestée, exposé sommaire des moyens, conclusions, signature manuscrite, pièces justificatives (avis d\'imposition, AMR, etc.).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 182 :</strong> La réclamation fiscale ou le recours devant le juge ont-ils un effet suspensif sur l\'obligation de payer l\'impôt ?', a: '<strong>Réponse :</strong> Non, le recours n\'est <strong>pas suspensif</strong>.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 183 :</strong> Quelle faculté le contribuable peut-il exercer pour différer le paiement de la partie contestée de l\'impôt ? (L277 LPF)', a: '<strong>Réponse :</strong> Il peut demander le <strong>sursis de paiement</strong> dans sa réclamation préalable.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 184 :</strong> Le sursis de paiement est-il automatique ? Quelles conditions peuvent être exigées ?', a: '<strong>Réponse :</strong> Il est de droit si la demande est formulée. Toutefois, si le montant contesté dépasse un certain seuil (4500 euros - R277-7 LPF), le débiteur doit constituer des <strong>garanties</strong> (caution, hypothèque...).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 185 :</strong> Que peut faire le comptable si les garanties sont insuffisantes ou non constituées ?', a: '<strong>Réponse :</strong> Il peut rejeter la demande de sursis ou prendre des <strong>mesures conservatoires</strong> sur les biens du contribuable.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 186 :</strong> Quels recours spécifiques le contribuable a-t-il si le comptable refuse le sursis ou prend des mesures conservatoires jugées excessives ?', a: '<strong>Réponse :</strong> Il peut saisir le <strong>juge du référé fiscal</strong> (L279, L279A LPF - juge administratif ou judiciaire selon l\'impôt) pour contester le refus de sursis ou demander la limitation/mainlevée des mesures conservatoires. Il peut aussi utiliser le <strong>référé liberté</strong> (L521-2 CJA) ou le <strong>référé suspension</strong> (L521-1 CJA) sous certaines conditions.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 187 :</strong> Sur quoi peuvent porter les contestations relatives au recouvrement de l\'impôt ? (L281 LPF)', a: '<strong>Réponse :</strong><ol><li>Sur la <strong>régularité en la forme</strong> de l\'acte de poursuite.</li><li>Sur l\'<strong>obligation au paiement</strong>, le <strong>montant</strong> de la dette (compte tenu des paiements) ou l\'<strong>exigibilité</strong> de la somme (à l\'exclusion des amendes/condamnations pécuniaires).</li></ol>Elles ne peuvent <em>pas</em> remettre en cause le bien-fondé de la créance elle-même.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 188 :</strong> Une réclamation préalable est-elle obligatoire pour contester un acte de recouvrement fiscal ? (L281 LPF)', a: '<strong>Réponse :</strong> Oui, la contestation doit d\'abord être adressée à l\'<strong>administration dont dépend le comptable</strong> qui exerce les poursuites.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 189 :</strong> Dans quel délai cette réclamation doit-elle être formée ? (R281-3-1 LPF)', a: '<strong>Réponse :</strong> Dans un délai de <strong>deux mois</strong> à partir de la notification de l\'acte contesté.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 190 :</strong> Quel juge est compétent pour connaître des contestations portant sur la régularité formelle d\'un acte de poursuite ? Sur l\'obligation au paiement ou l\'exigibilité ?', a: '<strong>Réponse :</strong> Le <strong>juge de l\'exécution (JEX)</strong> pour la régularité formelle des actes de poursuite. Le <strong>juge de l\'impôt</strong> (administratif ou judiciaire selon la nature de l\'impôt) pour les contestations sur l\'obligation de payer, le montant ou l\'exigibilité.' },
            // Chapitre: Personne Publique Débitrice
            { section: "Pers Pub Débitrice - Paiement (Général)", q: '<strong>Question 191 :</strong> Pourquoi le créancier d\'une collectivité territoriale (CT) ne peut-il pas se fonder uniquement sur l\'inscription de sa créance au budget pour en exiger le paiement ?', a: '<strong>Réponse :</strong> Parce que l\'inscription au budget n\'est qu\'une <strong>autorisation de dépenser</strong> et n\'ouvre pas de droit direct au profit des créanciers. Le paiement nécessite un <strong>mandatement</strong> (ou ordonnancement) par l\'ordonnateur.' },
            { section: "Pers Pub Débitrice - Paiement (Obligatoire)", q: '<strong>Question 192 :</strong> Quelle est la définition légale d\'une dépense obligatoire pour une collectivité territoriale ? (Article L1612-15 al 1er CGCT)', a: '<strong>Réponse :</strong> Ce sont :<ol><li>Les dépenses nécessaires à l\'<strong>acquittement des dettes exigibles</strong>.</li><li>Les dépenses pour lesquelles <strong>la loi l\'a expressément décidé</strong>.</li></ol>' },
            { section: "Pers Pub Débitrice - Paiement (Obligatoire)", q: '<strong>Question 193 :</strong> Quelles sont les caractéristiques d\'une "dette exigible" au sens de cette disposition (jurisprudence) ?', a: '<strong>Réponse :</strong> La dette doit être : <strong>Échue</strong> (le terme est arrivé), <strong>Certaine</strong> (non sérieusement contestée dans son principe), <strong>Liquide</strong> (montant déterminé ou facilement déterminable), et issue d\'une source d\'obligation reconnue (loi, contrat, délit...). <em>CE, 8 décembre 2003, Commune de Maurepas</em> ; <em>CE, 17 décembre 2003, Scté Natexis-Banque Populaire.</em>' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 194 :</strong> Dans quel cas la procédure de mandatement d\'office (MED) peut-elle être utilisée ?', a: '<strong>Réponse :</strong> Lorsqu\'une <strong>dépense obligatoire</strong> a été engagée et liquidée mais que l\'ordonnateur (maire, président...) <strong>refuse ou omet de la mandater</strong> (donner l\'ordre de payer au comptable).' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 195 :</strong> Qui déclenche la procédure de MED ?', a: '<strong>Réponse :</strong> Le <strong>préfet</strong> (représentant de l\'État dans le département), qui met en demeure l\'ordonnateur de mandater la dépense.' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 196 :</strong> Que se passe-t-il si l\'ordonnateur ne mandate pas la dépense dans le délai d\'un mois (ou deux mois si dépense > 5% section fonctionnement) suivant la mise en demeure ?', a: '<strong>Réponse :</strong> Le <strong>préfet y procède d\'office</strong>. Il se substitue à l\'ordonnateur pour donner l\'ordre de paiement au comptable.' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 197 :</strong> La mise en demeure du préfet est-elle un acte susceptible de recours ? Le mandatement d\'office par le préfet l\'est-il ?', a: '<strong>Réponse :</strong> La <strong>mise en demeure n\'est pas un acte faisant grief</strong> (acte préparatoire). Le <strong>mandatement d\'office est un acte faisant grief</strong>, susceptible de recours pour excès de pouvoir devant le juge administratif par la collectivité territoriale.' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 198 :</strong> Le refus du préfet de procéder au mandatement d\'office engage-t-il la responsabilité de l\'État ? Sous quelle condition ?', a: '<strong>Réponse :</strong> Oui, il peut engager la responsabilité de l\'État pour <strong>faute lourde</strong> si ce refus cause un préjudice au créancier. CE, 5 juillet 2018, <em>Ministre de l\'intérieur c/ département des Bouches du Rhône.</em>' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 199 :</strong> Le préfet qui a mandaté d\'office peut-il réquisitionner le comptable si celui-ci refuse de payer ? Quelle jurisprudence ?', a: '<strong>Réponse :</strong> Non, les textes ne le prévoient pas. CAA Versailles, 21 juin 2012, <em>Marie-Hélène Montravers.</em>' },
            { section: "Pers Pub Débitrice - Mandatement Office", q: '<strong>Question 200 :</strong> Dans quels cas la procédure de MED est-elle exclue ?', a: '<strong>Réponse :</strong> Si la dépense n\'est pas obligatoire, si elle fait l\'objet d\'une contestation sérieuse, ou s\'il y a absence ou insuffisance de crédits disponibles au budget.' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 201 :</strong> Quand la procédure d\'inscription d\'office est-elle utilisée ?', a: '<strong>Réponse :</strong> Lorsqu\'une <strong>dépense obligatoire n\'a pas été inscrite au budget</strong> de la collectivité territoriale, ou y a été inscrite pour une <strong>somme insuffisante</strong>.' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 202 :</strong> Qui peut saisir la Chambre Régionale des Comptes (CRC) pour constater ce défaut d\'inscription ?', a: '<strong>Réponse :</strong> Le <strong>préfet</strong>, le <strong>comptable public</strong> concerné, ou <strong>toute personne y ayant intérêt</strong> (notamment le créancier).' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 203 :</strong> Quelle est la procédure devant la CRC ?', a: '<strong>Réponse :</strong><ol><li>Saisine motivée.</li><li>La CRC constate dans un délai d\'un mois si la dépense est obligatoire et si elle manque au budget.</li><li>Elle adresse une <strong>mise en demeure</strong> à la collectivité pour qu\'elle inscrive la dépense.</li></ol>' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 204 :</strong> Que se passe-t-il si la collectivité n\'inscrit pas la dépense au budget dans le mois suivant la mise en demeure de la CRC ?', a: '<strong>Réponse :</strong> La CRC demande au <strong>préfet d\'inscrire cette dépense au budget</strong>. Le préfet règle et rend exécutoire le budget rectifié, en dégageant si nécessaire les ressources (réduction dépenses facultatives, création ressources).' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 205 :</strong> Les avis et mises en demeure de la CRC sont-ils des décisions juridictionnelles ? Sont-ils susceptibles de recours ?', a: '<strong>Réponse :</strong> Non, ce sont des <strong>actes administratifs</strong>. Les avis constatant qu\'une dépense n\'est pas obligatoire ou que la saisine est irrecevable <strong>font grief</strong> et peuvent faire l\'objet d\'un recours devant le juge administratif. Les avis constatant le caractère obligatoire et les MED <strong>ne font pas grief</strong>. <em>CE, 18 novembre 1998, Association de gestion de l\'école privée du Sacré Cœur.</em>' },
            { section: "Pers Pub Débitrice - Inscription Office", q: '<strong>Question 206 :</strong> Le préfet est-il tenu de suivre l\'avis de la CRC lui demandant d\'inscrire la dépense ?', a: '<strong>Réponse :</strong> Il n\'est <strong>pas strictly tenu</strong> par les propositions de la CRC sur les modalités de financement, mais s\'il s\'en écarte, il doit motiver sa décision. Sa décision d\'inscription d\'office est susceptible de recours pour excès de pouvoir.' },
            { section: "Pers Pub Débitrice - Paiement (Obligatoire)", q: '<strong>Question 207 :</strong> Ces procédures (MED, inscription d\'office) s\'appliquent-elles aux dépenses résultant d\'une décision de justice passée en force de chose jugée ? (L1612-17 CGCT)', a: '<strong>Réponse :</strong> Non, ces dépenses sont régies par la loi du 16 juillet 1980.' },
            { section: "Pers Pub Débitrice - Loi 1980", q: '<strong>Question 208 :</strong> Quel est le délai imparti à une collectivité territoriale (ou EP) pour mandater ou ordonnancer une somme due en vertu d\'une décision de justice passée en force de chose jugée ? (Article 1er Loi 1980)', a: '<strong>Réponse :</strong> <strong>Deux mois</strong> à compter de la notification de la décision de justice à la collectivité.' },
            { section: "Pers Pub Débitrice - Loi 1980", q: '<strong>Question 209 :</strong> Que peut faire le créancier si le mandatement n\'intervient pas dans ce délai ?', a: '<strong>Réponse :</strong> Il peut saisir le <strong>préfet</strong> (ou l\'autorité de tutelle pour un EP) pour qu\'il <strong>procède d\'office au mandatement</strong>.' },
            { section: "Pers Pub Débitrice - Loi 1980", q: '<strong>Question 210 :</strong> Que se passe-t-il en cas d\'insuffisance de crédits au budget ?', a: '<strong>Réponse :</strong> Le préfet (ou autorité de tutelle) adresse une <strong>mise en demeure</strong> à la collectivité de créer les ressources nécessaires. S\'il n\'est pas suivi d\'effet, il procède à l\'<strong>inscription d\'office</strong> du crédit au budget et au mandatement d\'office.' },
            { section: "Pers Pub Débitrice - Loi 1980", q: '<strong>Question 211 :</strong> La saisine de la CRC est-elle nécessaire dans ce cas ?', a: '<strong>Réponse :</strong> Non, la procédure de la loi de 1980 se substitue à celle de l\'article L1612-15.' },
            { section: "Pers Pub Débitrice - Loi 1980", q: '<strong>Question 212 :</strong> Quelle simplification le décret de 2008 apporte-t-il pour le créancier ?', a: '<strong>Réponse :</strong> Si l\'ordonnancement n\'est pas intervenu et que le créancier n\'a pas reçu la LRAR l\'en informant, il peut s\'adresser <strong>directement au comptable public</strong> en présentant la décision de justice exécutoire pour obtenir paiement (paiement sans ordonnancement préalable).' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 213 :</strong> Qu\'est-ce que le référé-provision ?', a: '<strong>Réponse :</strong> C\'est une procédure <strong>accélérée</strong> permettant à un créancier d\'obtenir rapidement du juge des référés administratifs le versement d\'une <strong>avance (provision)</strong> sur une somme due par une personne publique.' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 214 :</strong> Quelle est la condition principale pour obtenir une provision ?', a: '<strong>Réponse :</strong> L\'existence de l\'obligation de la personne publique ne doit <strong>pas être sérieusement contestable</strong>. La créance doit être évidente.' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 215 :</strong> Faut-il prouver une urgence ? Faut-il introduire un recours au fond parallèlement ?', a: '<strong>Réponse :</strong> Non, l\'<strong>urgence n\'est pas une condition</strong>. Il n\'est <strong>pas obligatoire</strong> d\'introduire un recours au fond.' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 216 :</strong> Quelle est la procédure ?', a: '<strong>Réponse :</strong> Requête motivée (objet, faits, bien-fondé), instruction accélérée et contradictoire, audience possible, ordonnance du juge des référés (Psdt TA ou magistrat désigné).' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 217 :</strong> L\'ordonnance accordant la provision est-elle immédiatement exécutoire ? Est-elle susceptible d\'appel ?', a: '<strong>Réponse :</strong> Oui, elle est exécutoire. Elle est susceptible d\'<strong>appel</strong> devant la CAA dans les 15 jours. L\'appel n\'est pas suspensif, mais un sursis à exécution peut être demandé.' },
            { section: "Pers Pub Débitrice - Référé Provision", q: '<strong>Question 218 :</strong> Si la personne publique condamnée en référé ne paie pas, quelles procédures le créancier peut-il utiliser ?', a: '<strong>Réponse :</strong> Il peut utiliser les procédures vues précédemment (Loi de 1980 car l\'ordonnance de référé est une décision de justice exécutoire).' }
        ];
        // --- Fin du contenu de data.js ---

        // --- Contenu de script.js ---
        const questionArea = document.getElementById('question-area');
        const answerArea = document.getElementById('answer-area');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const feedbackButtons = document.getElementById('feedback-buttons');
        const remainingCountEl = document.getElementById('remaining-count');
        const totalCountEl = document.getElementById('total-count');
        const completionMessageEl = document.getElementById('completion-message');
        const flashcardContainerEl = document.getElementById('flashcard-container');
        const restartBtn = document.getElementById('restart-btn');
        const validatedListEl = document.getElementById('validated-list');
        const toReviewListEl = document.getElementById('to-review-list');
        const trackingListsContainerEl = document.getElementById('tracking-lists-container');
        // NOUVEAU: Éléments de l'écran de configuration
        const setupScreenEl = document.getElementById('setup-screen');
        const mainContentEl = document.querySelector('.main-content'); // Cible par classe
        const sectionSelectorContainer = document.getElementById('section-selector-container');
        const sectionCheckboxesContainer = document.getElementById('section-checkboxes');
        const startSessionBtn = document.getElementById('start-session-btn');
        const shuffleSectionsCheckbox = document.getElementById('shuffle-sections');


        let questionsToAsk = [];
        let currentQuestionGlobalIndex = -1;
        let originalTotal = 0;
        let validatedIndices = [];
        let toReviewIndices = [];
        let uniqueSections = []; // Pour stocker les noms des sections

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function stripHtml(html) {
           const tmp = document.createElement("DIV");
           tmp.innerHTML = html.replace(/<br\s*\/?>/gi, ' ');
           let text = tmp.textContent || tmp.innerText || "";
           return text.replace(/^(Question\s*\d+\s*:|Réponse\s*:)\s*/i, '').trim();
        }

        function showQuestionDetails(index) {
            if (index >= 0 && index < flashcardsData.length) {
                const data = flashcardsData[index];
                alert(`Question #${index + 1}:\n[${data.section || 'Section inconnue'}]\n\n${stripHtml(data.q)}\n\nRéponse:\n${stripHtml(data.a)}`);
            }
        }

        function updateDisplayLists() {
            if (!validatedListEl || !toReviewListEl) return;

            validatedListEl.innerHTML = '';
            toReviewListEl.innerHTML = '';

            const sortedValidated = [...validatedIndices].sort((a,b) => a - b);
            sortedValidated.forEach(index => {
                if (flashcardsData[index]) {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.textContent = `(#${index + 1}) ${stripHtml(flashcardsData[index].q)}`;
                    li.title = `Section: ${flashcardsData[index].section || 'N/A'}`; // Tooltip pour la section
                    li.addEventListener('click', () => showQuestionDetails(index));
                    validatedListEl.appendChild(li);
                }
            });

            const sortedToReview = [...toReviewIndices].sort((a,b) => a - b);
            sortedToReview.forEach(index => {
                 if (flashcardsData[index]) {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.textContent = `(#${index + 1}) ${stripHtml(flashcardsData[index].q)}`;
                    li.title = `Section: ${flashcardsData[index].section || 'N/A'}`;
                    li.addEventListener('click', () => showQuestionDetails(index));
                    toReviewListEl.appendChild(li);
                }
            });
        }

        function loadNextQuestion() {
            answerArea.classList.add('hidden');
            feedbackButtons.classList.add('hidden');
            showAnswerBtn.classList.remove('hidden');
            questionArea.innerHTML = "";
            answerArea.innerHTML = "";
            currentQuestionGlobalIndex = -1;

            if (questionsToAsk.length === 0) {
                flashcardContainerEl.classList.add('hidden');
                trackingListsContainerEl.classList.remove('hidden');
                completionMessageEl.classList.remove('hidden');
                updateStatus();
                return;
            }

            flashcardContainerEl.classList.remove('hidden');
            completionMessageEl.classList.add('hidden');
            trackingListsContainerEl.classList.remove('hidden');

            currentQuestionGlobalIndex = questionsToAsk[0];

            if (typeof flashcardsData === 'undefined' || flashcardsData === null) {
                 console.error("ERREUR: flashcardsData non défini.");
                 questionArea.innerHTML = "Erreur: Données non chargées.";
                 return;
            }
            if (currentQuestionGlobalIndex < 0 || currentQuestionGlobalIndex >= flashcardsData.length || flashcardsData[currentQuestionGlobalIndex] === undefined) {
                console.error(`ERREUR: Index (${currentQuestionGlobalIndex}) ou données invalides.`);
                questionArea.innerHTML = "Erreur: Index/Données invalides.";
                questionsToAsk.shift();
                setTimeout(loadNextQuestion, 50);
                return;
            }

            const currentQuestionData = flashcardsData[currentQuestionGlobalIndex];

            if (currentQuestionData && currentQuestionData.q && currentQuestionData.a) {
                questionArea.innerHTML = currentQuestionData.q;
                answerArea.innerHTML = currentQuestionData.a;
            } else {
                console.error("ERREUR: Données de carte invalides pour l'index", currentQuestionGlobalIndex, currentQuestionData);
                questionArea.innerHTML = `Erreur: Données invalides pour carte ${currentQuestionGlobalIndex}.`;
                questionsToAsk.shift();
                setTimeout(loadNextQuestion, 50);
                return;
            }
            updateStatus();
        }

        function updateStatus() {
            if (remainingCountEl && totalCountEl) {
                remainingCountEl.textContent = questionsToAsk.length;
                totalCountEl.textContent = originalTotal;
            }
        }

        function handleShowAnswer() {
            answerArea.classList.remove('hidden');
            showAnswerBtn.classList.add('hidden');
            feedbackButtons.classList.remove('hidden');
        }

        function handleCorrect() {
            if (currentQuestionGlobalIndex === -1) return;

            const reviewIndex = toReviewIndices.indexOf(currentQuestionGlobalIndex);
            if (reviewIndex > -1) {
                toReviewIndices.splice(reviewIndex, 1);
            }
            if (!validatedIndices.includes(currentQuestionGlobalIndex)) {
                validatedIndices.push(currentQuestionGlobalIndex);
            }

            questionsToAsk.shift();
            updateDisplayLists();
            loadNextQuestion();
        }

        function handleIncorrect() {
            if (currentQuestionGlobalIndex === -1) return;

            const validatedIndexPos = validatedIndices.indexOf(currentQuestionGlobalIndex);
            if (validatedIndexPos > -1) {
                validatedIndices.splice(validatedIndexPos, 1);
            }
            if (!toReviewIndices.includes(currentQuestionGlobalIndex)) {
                toReviewIndices.push(currentQuestionGlobalIndex);
            }
            updateDisplayLists();

            const failedQuestionIndex = questionsToAsk.shift();
            const insertionIndex = Math.min(3, questionsToAsk.length);
            questionsToAsk.splice(insertionIndex, 0, failedQuestionIndex);

            loadNextQuestion();
        }

        // NOUVEAU: Génère les checkboxes pour la sélection de section
        function populateSectionSelector() {
            // Extraire les sections uniques et les trier
            const sections = [...new Set(flashcardsData.map(item => item.section || "Sans Section"))].sort();
            uniqueSections = sections; // Stocker pour utilisation ultérieure

            if (sectionCheckboxesContainer) {
                sectionCheckboxesContainer.innerHTML = ''; // Vider le conteneur
                sections.forEach(section => {
                    const id = `section-${section.replace(/[^a-zA-Z0-9]/g, '-')}`; // Crée un ID simple
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.name = 'sections';
                    checkbox.value = section;
                    checkbox.checked = true; // Coché par défaut

                    label.htmlFor = id;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${section}`));
                    sectionCheckboxesContainer.appendChild(label);
                });
            } else {
                console.error("Conteneur de checkboxes de section non trouvé.");
            }
        }

        // NOUVEAU: Gère le démarrage de la session après configuration
        function startSession() {
            const selectedOrder = document.querySelector('input[name="order"]:checked').value;
            let initialIndices = [];

            if (selectedOrder === 'chrono') {
                initialIndices = flashcardsData.map((_, index) => index);
            } else if (selectedOrder === 'section') {
                const selectedCheckboxes = document.querySelectorAll('#section-checkboxes input[name="sections"]:checked');
                const selectedSections = Array.from(selectedCheckboxes).map(cb => cb.value);

                if (selectedSections.length === 0) {
                    alert("Veuillez sélectionner au moins une section ou choisir un autre mode d'ordre.");
                    return; // Ne pas démarrer la session
                }

                initialIndices = flashcardsData
                    .map((card, index) => ({ card, index })) // Garder l'index original
                    .filter(item => selectedSections.includes(item.card.section || "Sans Section"))
                    .map(item => item.index); // Récupérer les indices filtrés

                 // Mélanger ou non les questions des sections sélectionnées
                 if (shuffleSectionsCheckbox && shuffleSectionsCheckbox.checked) {
                     shuffleArray(initialIndices);
                 }
                 // Si non coché, les questions apparaîtront dans l'ordre où elles sont dans flashcardsData,
                 // mais uniquement celles des sections sélectionnées.

            } else { // 'random' (ou par défaut)
                initialIndices = flashcardsData.map((_, index) => index);
                shuffleArray(initialIndices);
            }

             // Vérifier si on a des questions à poser
             if (initialIndices.length === 0) {
                 alert("Aucune question trouvée pour la sélection actuelle.");
                 return;
             }


            // Initialiser l'état de la session
            questionsToAsk = [...initialIndices]; // Copie des indices pour la session
            originalTotal = questionsToAsk.length;
            validatedIndices = [];
            toReviewIndices = [];
            currentQuestionGlobalIndex = -1;

            // Mettre à jour l'interface
            setupScreenEl.classList.add('hidden'); // Cacher la config
            mainContentEl.classList.remove('hidden'); // Afficher le contenu principal
            completionMessageEl.classList.add('hidden'); // Cacher message fin
            flashcardContainerEl.classList.remove('hidden'); // S'assurer que la carte est visible
            trackingListsContainerEl.classList.remove('hidden'); // Afficher les listes
            showAnswerBtn.disabled = false;

            updateDisplayLists(); // Mettre à jour les listes (vides au début)
            loadNextQuestion(); // Charger la première question
        }


        // Fonction d'initialisation principale (affiche l'écran de config)
        function initializeApp() {
             if (typeof flashcardsData === 'undefined' || !Array.isArray(flashcardsData) || flashcardsData.length === 0) {
                 console.error("ERREUR CRITIQUE: flashcardsData est vide ou non défini.");
                 document.body.innerHTML = '<h1 style="color:red; text-align:center;">Erreur: Impossible de charger les données des flashcards. Vérifiez la section &lt;script&gt; dans le fichier HTML.</h1>';
                 return;
             }

             // Vérifier que les éléments DOM essentiels existent
             const essentialElements = [setupScreenEl, mainContentEl, flashcardContainerEl, completionMessageEl, questionArea, answerArea, showAnswerBtn, feedbackButtons, restartBtn, remainingCountEl, totalCountEl, validatedListEl, toReviewListEl, trackingListsContainerEl, sectionSelectorContainer, sectionCheckboxesContainer, startSessionBtn];
             if (essentialElements.some(el => !el)) {
                 console.error("ERREUR CRITIQUE: Un ou plusieurs éléments HTML essentiels sont manquants. Vérifiez les ID dans la section HTML.");
                 alert("Erreur critique: Elements HTML manquants. Vérifiez la console.");
                 return;
             }

            // Afficher l'écran de configuration, cacher le reste
            setupScreenEl.classList.remove('hidden');
            mainContentEl.classList.add('hidden');
            completionMessageEl.classList.add('hidden');


            // Remplir le sélecteur de sections
            populateSectionSelector();

            // Gérer l'affichage du sélecteur de section basé sur le choix d'ordre
            document.querySelectorAll('input[name="order"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'section') {
                        sectionSelectorContainer.classList.remove('hidden');
                    } else {
                        sectionSelectorContainer.classList.add('hidden');
                    }
                });
            });
             // S'assurer que le sélecteur est caché si l'option par défaut n'est pas 'section'
             if (document.querySelector('input[name="order"]:checked').value !== 'section') {
                 sectionSelectorContainer.classList.add('hidden');
             } else {
                 sectionSelectorContainer.classList.remove('hidden');
             }
        }

        // --- Écouteurs d'événements ---
        if (showAnswerBtn) showAnswerBtn.addEventListener('click', handleShowAnswer);
        if (correctBtn) correctBtn.addEventListener('click', handleCorrect);
        if (incorrectBtn) incorrectBtn.addEventListener('click', handleIncorrect);
        if (restartBtn) restartBtn.addEventListener('click', initializeApp); // Recommencer = retour à la config
        if (startSessionBtn) startSessionBtn.addEventListener('click', startSession); // Bouton pour lancer

        // Démarrer l'application lorsque le DOM est prêt -> affiche l'écran de config
        document.addEventListener('DOMContentLoaded', initializeApp);
        // --- Fin du contenu de script.js ---
    </script>
</body>
</html>
