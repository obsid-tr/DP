            { section: "Admin G√©n√©ral - Privil√®ge Pr√©alable", q: '<strong>Question 1 :</strong> Qu\'est-ce que le "privil√®ge du pr√©alable" dont b√©n√©ficie l\'administration en mati√®re de recouvrement ?', a: '<strong>R√©ponse :</strong> C\'est la possibilit√© pour l\'administration de prendre des d√©cisions ex√©cutoires qui s\'imposent aux administr√©s sans avoir besoin de saisir pr√©alablement un juge. Ces d√©cisions cr√©ent unilat√©ralement des obligations.' },

            { section: "Compta Publique - S√©paration Ordo/Compta", q: '<strong>Question 24 :</strong> Que risque une personne non habilit√©e qui s\'immisce dans les fonctions de comptable public ?', a: '<strong>R√©ponse :</strong> Elle se verra appliquer le r√©gime de la <strong>gestion de fait</strong>, ce qui peut entra√Æner une sanction financi√®re et le transfert de la responsabilit√© des actes accomplis.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 25 :</strong> Quelle condition pr√©alable une d√©pense publique doit-elle remplir ?', a: '<strong>R√©ponse :</strong> Elle doit avoir √©t√© <strong>pr√©vue au budget</strong> de la personne morale de droit public, budget adopt√© par l\'assembl√©e d√©lib√©rante.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 26 :</strong> Le budget a-t-il une force obligatoire pour les tiers ?', a: '<strong>R√©ponse :</strong> Non, le budget n\'a qu\'un caract√®re de <strong>pr√©vision et d\'autorisation</strong>. Il rel√®ve du fonctionnement interne et nul ne peut s\'en pr√©valoir pour exiger une d√©pense.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 27 :</strong> Quelles sont les phases successives de l\'ex√©cution d\'une d√©pense publique selon l\'article 29 du GBCP ?', a: '<strong>R√©ponse :</strong><ol><li>L\'engagement,</li><li>La liquidation,</li><li>L\'ordonnancement (le cas √©ch√©ant),</li><li>Le paiement.</li></ol>(La phase administrative comprend engagement, liquidation, ordonnancement ; la phase comptable est le paiement).' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 28 :</strong> Qu\'est-ce que l\'engagement d\'une d√©pense (Article 30 GBCP) ? Distinguez l\'engagement juridique de l\'engagement comptable.', a: '<strong>R√©ponse :</strong> L\'<strong>engagement juridique</strong> est l\'acte par lequel l\'organisme public cr√©e ou constate une obligation de laquelle r√©sultera une d√©pense (ex: signature d\'un contrat). L\'<strong>engagement comptable</strong> est l\'acte de r√©server les cr√©dits budg√©taires n√©cessaires pour cette d√©pense.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 29 :</strong> Qu\'est-ce que la liquidation d\'une d√©pense (Article 31 GBCP) ? Quelles sont ses deux composantes ?', a: '<strong>R√©ponse :</strong> La liquidation consiste √† <strong>v√©rifier la r√©alit√© de la dette</strong> et √† <strong>arr√™ter le montant exact de la d√©pense</strong>. Ses composantes sont : 1¬∞ La <strong>certification du service fait</strong> (attester que la prestation a √©t√© r√©alis√©e conform√©ment √† l\'engagement) ; 2¬∞ La <strong>d√©termination du montant</strong> de la d√©pense d\'apr√®s les titres justifiant les droits du cr√©ancier.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 30 :</strong> Qu\'est-ce que l\'ordonnancement (ou le mandatement) d\'une d√©pense (Article 32 GBCP) ?', a: '<strong>R√©ponse :</strong> C\'est l\'<strong>ordre donn√© par l\'ordonnateur au comptable public de payer</strong> une d√©pense pr√©alablement engag√©e et liquid√©e.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 31 :</strong> Qu\'est-ce que le paiement (Article 33 GBCP) ? Quand peut-il intervenir ?', a: '<strong>R√©ponse :</strong> C\'est l\'acte par lequel la personne morale <strong>se lib√®re de sa dette</strong>. Il ne peut intervenir, sauf exceptions (avances, acomptes), qu\'<strong>apr√®s l\'√©ch√©ance de la dette et l\'ex√©cution du service</strong>.' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 32 :</strong> Quels sont les principaux contr√¥les effectu√©s par le comptable public avant le paiement ?', a: '<strong>R√©ponse :</strong> Le comptable contr√¥le la <strong>r√©gularit√© de la d√©pense</strong> : qualit√© de l\'ordonnateur, disponibilit√© des cr√©dits, imputation budg√©taire, validit√© de la cr√©ance (calculs, justificatifs, service fait, caract√®re lib√©ratoire du paiement, absence d\'opposition).' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 33 :</strong> Que se passe-t-il si le comptable d√©c√®le une irr√©gularit√© lors de son contr√¥le ? Quelle proc√©dure peut enclencher l\'ordonnateur ?', a: '<strong>R√©ponse :</strong> Le comptable doit <strong>suspendre le paiement</strong> et notifier sa d√©cision √† l\'ordonnateur. L\'ordonnateur peut alors soit r√©gulariser l\'op√©ration, soit <strong>requ√©rir par √©crit le comptable de payer</strong> (proc√©dure de r√©quisition).' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 34 :</strong> La r√©quisition de l\'ordonnateur d√©gage-t-elle la responsabilit√© du comptable ? Dans quels cas le comptable <em>doit</em>-il refuser de d√©f√©rer √† un ordre de r√©quisition (Article 136 GBCP pour l\'Etat) ?', a: '<strong>R√©ponse :</strong> La r√©quisition d√©gage la responsabilit√© du comptable (qui informe le ministre du budget et la Cour des comptes) SAUF dans certains cas o√π il doit refuser :<ol><li>Indisponibilit√© des cr√©dits ;</li><li>Absence de certification du service fait ;</li><li>Caract√®re non lib√©ratoire du r√®glement ;</li><li>Refus de visa du contr√¥leur budg√©taire (sans autorisation de passer outre).</li></ol>' },
            { section: "Compta Publique - Ex√©cution D√©pense", q: '<strong>Question 35 :</strong> En quoi consiste l\'op√©ration de d√©caissement ?', a: '<strong>R√©ponse :</strong> C\'est la <strong>remise mat√©rielle des fonds</strong> par le comptable (jouant le r√¥le de caissier) aux cr√©anciers de l\'administration.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 36 :</strong> Quelles sont les missions de l\'ordonnateur dans l\'ex√©cution des recettes (Article 11 GBCP) ?', a: '<strong>R√©ponse :</strong> L\'ordonnateur <strong>constate les droits</strong> et obligations, <strong>liquide les recettes</strong> (d√©termine le montant d√ª) et <strong>√©met les ordres de recouvrer</strong>.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 37 :</strong> En quoi consiste la liquidation des droits (Article 24 GBCP) ?', a: '<strong>R√©ponse :</strong> C\'est la d√©termination du <strong>montant exact de la dette</strong> du redevable envers l\'organisme public. L\'ordre de recouvrer doit indiquer les bases de cette liquidation.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 38 :</strong> Quelle est la fonction de l\'ordre de recouvrer (Article 28 GBCP) ?', a: '<strong>R√©ponse :</strong> L\'ordre de recouvrer (qui sera transmis au comptable) <strong>fonde l\'action en recouvrement</strong>.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 39 :</strong> Quelles formes diff√©rentes peuvent prendre les ordres de recouvrer selon la nature de la cr√©ance ?', a: '<strong>R√©ponse :</strong><ul><li><strong>R√¥le</strong> (imp√¥ts directs)</li><li><strong>Avis de mise en recouvrement</strong> (imp√¥ts indirects, produits domaniaux si non pay√©s spontan√©ment)</li><li><strong>Contrainte</strong> (droits de douane ?)</li><li><strong>Arr√™t√©s de d√©bets</strong> (march√©s publics de l\'Etat, avances non justifi√©es)</li><li><strong>Titre de perception ex√©cutoire / √©tat ex√©cutoire</strong> (autres cr√©ances sans mode particulier).</li></ul>' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 40 :</strong> Quelle est la mission principale du comptable public dans l\'ex√©cution des recettes (Article 18 GBCP) ?', a: '<strong>R√©ponse :</strong> Il est <strong>seul charg√©</strong> de la <strong>prise en charge</strong> et du <strong>recouvrement</strong> des ordres de recouvrer et des autres cr√©ances (contrats, titres de propri√©t√©...).' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 41 :</strong> Quelles sont les deux op√©rations principales de la phase comptable du recouvrement ?', a: '<strong>R√©ponse :</strong> 1. Une op√©ration de <strong>contr√¥le de la r√©gularit√©</strong> de la recette. 2. Une op√©ration <strong>mat√©rielle de recouvrement</strong>.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 42 :</strong> Quels contr√¥les le comptable effectue-t-il sur la recette (Article 19 GBCP) ?', a: '<strong>R√©ponse :</strong> Il contr√¥le la <strong>r√©gularit√© de l\'autorisation de percevoir</strong> la recette, la mise en recouvrement (dans la limite des √©l√©ments dont il dispose), et la r√©gularit√© des r√©ductions/annulations. Il v√©rifie notamment que la perception a √©t√© autoris√©e (ex: par la loi de finances) et que la recette a une base juridique r√©elle.' },
            { section: "Compta Publique - Ex√©cution Recette", q: '<strong>Question 43 :</strong> En quoi consiste l\'op√©ration mat√©rielle de recouvrement par le comptable ?', a: '<strong>R√©ponse :</strong> Elle consiste √† <strong>notifier les ordres de recouvrer</strong> au d√©biteur et, si celui-ci ne s\'ex√©cute pas, √† engager les proc√©dures de <strong>recouvrement forc√©</strong>.' },
            // Chapitre: Cr√©ances Consid√©r√©es

            { section: "Nature Cr√©ances - G√©n√©ral", q: '<strong>Question 44 :</strong> De quelle nature sont les cr√©ances publiques ?', a: '<strong>R√©ponse :</strong> Ce sont des <strong>droits p√©cuniaires</strong> au profit des organismes publics, qui constituent leurs recettes.' },
            { section: "Nature Cr√©ances - G√©n√©ral", q: '<strong>Question 45 :</strong> Comment peut-on qualifier les cr√©ances non-fiscales ?', a: '<strong>R√©ponse :</strong> Elles sont aussi appel√©es cr√©ances <strong>√©trang√®res √† l\'imp√¥t et au domaine</strong>, "autres cr√©ances" ou "cr√©ances ordinaires des personnes publiques".' },
            { section: "Nature Cr√©ances - Fiscales", q: '<strong>Question 46 :</strong> Quels sont les deux types exclusifs de pr√©l√®vements obligatoires constituant des cr√©ances fiscales ?', a: '<strong>R√©ponse :</strong> L\'<strong>imp√¥t</strong> et la <strong>taxe</strong>.' },
            { section: "Nature Cr√©ances - Fiscales", q: '<strong>Question 47 :</strong> D√©finissez l\'imp√¥t.', a: '<strong>R√©ponse :</strong> C\'est un pr√©l√®vement <strong>p√©cuniaire</strong>, de caract√®re <strong>obligatoire</strong>, effectu√© en vertu de pr√©rogatives de <strong>puissance publique</strong>, √† titre <strong>d√©finitif</strong>, <strong>sans contrepartie d√©termin√©e</strong>, en vue d\'assurer le financement des charges publiques.' },
            { section: "Nature Cr√©ances - Fiscales", q: '<strong>Question 48 :</strong> Qu\'est-ce qui distingue la taxe de la redevance pour service rendu ?', a: '<strong>R√©ponse :</strong> La <strong>taxe</strong> a un caract√®re fiscal car elle est obligatoire, m√™me s\'il peut y avoir un service rendu, il n\'y a <strong>pas d\'√©quivalence</strong> entre son montant et la valeur du service. La <strong>redevance</strong> est la contrepartie directe et √©quivalente d\'un service rendu et n\'a pas de caract√®re fiscal.' },
            { section: "Nature Cr√©ances - Fiscales", q: '<strong>Question 49 :</strong> Les cotisations sociales sont-elles des impositions de toute nature (cr√©ances fiscales) ? Pourquoi ? Quelle d√©cision du CC le pr√©cise ?', a: '<strong>R√©ponse :</strong> Non. Bien qu\'obligatoires, elles ouvrent droit √† des prestations et avantages servis par les r√©gimes sociaux, ce qui leur √¥te le caract√®re fiscal (absence de contrepartie directe pour l\'imp√¥t). <em>CC ‚Äì 93-325DC du 13 ao√ªt 1993, Ma√Ætrise de l\'immigration.</em>' },
            { section: "Nature Cr√©ances - Non Fiscales", q: '<strong>Question 50 :</strong> Donnez des exemples de cr√©ances non-fiscales r√©sultant directement de la loi.', a: '<strong>R√©ponse :</strong> Redevances pour service rendu (assainissement, √©quipement public), hypoth√®ques l√©gales (aide sociale), contribution sp√©ciale OMI (travailleurs √©trangers sans autorisation), obligation de rembourser des aides d\'√âtat ill√©gales (si contraire au droit de l\'UE).' },
            { section: "Nature Cr√©ances - Non Fiscales", q: '<strong>Question 51 :</strong> Donnez un exemple de cr√©ance non-fiscale r√©sultant d\'un acte administratif unilat√©ral. Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Le reversement d\'une prime non conforme aux conditions d\'attribution. CE, 8 juillet 1988, <em>Premier ministre c/ soci√©t√© angevine contreplaqu√©.</em>' },
            { section: "Nature Cr√©ances - Non Fiscales", q: '<strong>Question 52 :</strong> Comment na√Æt une cr√©ance non-fiscale r√©sultant d\'une d√©cision de justice ? Comment est-elle g√©r√©e comptablement ?', a: '<strong>R√©ponse :</strong> Elle na√Æt d\'une condamnation d\'un administr√© √† verser une indemnit√© √† l\'administration. Elle correspond √† un simple <strong>ordonnancement comptable</strong>.' },
            { section: "Nature Cr√©ances - Non Fiscales", q: '<strong>Question 53 :</strong> Une cr√©ance publique peut-elle na√Ætre d\'un contrat ?', a: '<strong>R√©ponse :</strong> Oui, par exemple dans le cadre d\'un contrat pass√© par une collectivit√© avec une entreprise.' },
            { section: "Nature Cr√©ances - G√©n√©ral", q: '<strong>Question 54 :</strong> Le r√©gime juridique du recouvrement est-il parfaitement homog√®ne pour toutes les cr√©ances publiques ?', a: '<strong>R√©ponse :</strong> Non, il existe des diff√©rences importantes, notamment entre cr√©ances fiscales et non-fiscales, et selon que la personne publique cr√©anci√®re est l\'√âtat ou une collectivit√© territoriale.' },
            { section: "Nature Cr√©ances - Dette Publique", q: '<strong>Question 55 :</strong> Quel principe majeur fait obstacle au recouvrement forc√© par un cr√©ancier (particulier, entreprise) contre une personne publique ?', a: '<strong>R√©ponse :</strong> Le principe d\'<strong>insaisissabilit√©</strong> des deniers publics.' },
            { section: "Nature Cr√©ances - Dette Publique", q: '<strong>Question 56 :</strong> Existe-t-il des proc√©dures alternatives pour obtenir le paiement d\'une cr√©ance sur une personne publique ?', a: '<strong>R√©ponse :</strong> Oui, il existe des proc√©dures sp√©cifiques de droit public (vues plus loin : mandatement d\'office, inscription d\'office, r√©f√©r√©-provision) qui peuvent √™tre aussi efficaces que les voies d\'ex√©cution de droit commun.' },
            // Chapitre: Personne Publique Cr√©anci√®re

            { section: "Proc Recouv - Autorit√©s", q: '<strong>Question 57 :</strong> Qui prescrit l\'ex√©cution des recettes et des d√©penses selon l\'article 10 du d√©cret de 2012 ?', a: '<strong>R√©ponse :</strong> Les <strong>ordonnateurs</strong> (principaux ou secondaires).' },
            { section: "Proc Recouv - Autorit√©s", q: '<strong>Question 58 :</strong> Les ordonnateurs peuvent-ils d√©l√©guer leur signature ?', a: '<strong>R√©ponse :</strong> Oui, ils peuvent d√©l√©guer leur signature et se faire suppl√©er.' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 59 :</strong> Quel est l\'acte typique √©mis pour le recouvrement de la plupart des cr√©ances non-fiscales ?', a: '<strong>R√©ponse :</strong> Le <strong>titre de perception ex√©cutoire</strong> (ou "√©tat ex√©cutoire").' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 60 :</strong> Dans quels cas sp√©cifiques un <strong>arr√™t√© de d√©bet</strong> peut-il √™tre √©mis par les ministres (Article 112 d√©cret 2012) ?', a: '<strong>R√©ponse :</strong><ol><li>Contre un titulaire de march√© public de l\'√âtat.</li><li>Contre une personne tenue de rendre compte de l\'emploi d\'une avance re√ßue ou de recettes destin√©es √† l\'√âtat (ex: r√©gisseur).</li></ol>' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 61 :</strong> Une collectivit√© territoriale peut-elle √©mettre un arr√™t√© de d√©bet ?', a: '<strong>R√©ponse :</strong> Non, cette possibilit√© est r√©serv√©e √† l\'√âtat (ministres).' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 62 :</strong> Qui sont les ordonnateurs principaux et secondaires de l\'√âtat pour les recettes et d√©penses ? (Article 74 et D√©cret 2004-374)', a: '<strong>R√©ponse :</strong> Les <strong>ministres</strong> sont les ordonnateurs principaux. Les <strong>pr√©fets</strong> sont les ordonnateurs secondaires des services d√©concentr√©s.' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 63 :</strong> Les ministres et les pr√©fets peuvent-ils d√©l√©guer leur signature pour √©mettre des titres ex√©cutoires ?', a: '<strong>R√©ponse :</strong> Oui, cette facult√© est pr√©vue par des textes (ex: D√©cret n¬∞2005-850 pour les ministres, D√©cret du 29 avril 2004 pour les pr√©fets).' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 64 :</strong> Qui est comp√©tent pour √©mettre des titres ex√©cutoires pour les cr√©ances des collectivit√©s territoriales ?', a: '<strong>R√©ponse :</strong> L\'ex√©cutif de la collectivit√© : le <strong>maire</strong> (commune), le <strong>pr√©sident du conseil d√©partemental</strong>, le <strong>pr√©sident du conseil r√©gional</strong>.' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 65 :</strong> Qui est comp√©tent pour les √©tablissements publics locaux ?', a: '<strong>R√©ponse :</strong> Les <strong>ordonnateurs</strong> de ces √©tablissements (ex: le pr√©sident de l\'√©tablissement).' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 66 :</strong> Qu\'est-ce qu\'une "comp√©tence li√©e" ?', a: '<strong>R√©ponse :</strong> C\'est une comp√©tence qu\'une autorit√© publique <strong>doit obligatoirement exercer</strong> d√®s lors que les conditions l√©gales ou r√©glementaires sont remplies. Elle n\'a pas le choix d\'agir ou non.' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 67 :</strong> L\'ordonnateur a-t-il l\'obligation d\'√©mettre un titre de perception ex√©cutoire lorsqu\'une cr√©ance existe ?', a: '<strong>R√©ponse :</strong> Oui, il a une <strong>obligation</strong> d\'√©mettre le titre. C\'est une comp√©tence li√©e.' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 68 :</strong> Existe-t-il des exceptions √† l\'obligation d\'√©mettre un ordre de recouvrer ? (Article 114 et D√©cret 97-775)', a: '<strong>R√©ponse :</strong> Oui, l\'ordonnateur <strong>peut</strong> ne pas √©mettre d\'ordre de recouvrer pour les cr√©ances dont le montant initial en principal est <strong>inf√©rieur √† un minimum fix√© par d√©cret</strong> (g√©n√©ralement 50 euros pour l\'√âtat, seuils sp√©cifiques pour les CT - ex: 15 euros hors EP de sant√©, 5 euros pour EP de sant√© - Art D1611-1 CGCT).' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 69 :</strong> L\'ordonnateur a-t-il le choix de la proc√©dure pour recouvrer une cr√©ance non-fiscale ?', a: '<strong>R√©ponse :</strong> Non, il <strong>doit passer par la proc√©dure du titre de perception ex√©cutoire</strong>. Il n\'a pas d\'alternative (sauf cas particulier des cr√©ances contractuelles).' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 70 :</strong> Quelle alternative existe pour une cr√©ance d\'origine contractuelle ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> L\'administration peut choisir soit d\'√©mettre elle-m√™me un titre ex√©cutoire, soit de saisir le juge du contrat. CE 24 avril 1968, <em>Compagnie de Navigation Denis fr√®res.</em>' },
            { section: "Proc Recouv - Autorit√©s (Non-Fiscal)", q: '<strong>Question 71 :</strong> Cette alternative s\'applique-t-elle m√™me si la personne publique cr√©anci√®re n\'est pas partie au contrat initial ? (cf. D√©cision Epinal-Golbey)', a: '<strong>R√©ponse :</strong> Oui, le CE a admis que si la cr√©ance a un fondement contractuel (m√™me indirectement, ex: contrat d\'assurance), la saisine du juge est possible m√™me si la collectivit√© est tierce au contrat.' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 72 :</strong> Par qui peut √™tre r√©alis√©e l\'√©valuation de la mati√®re imposable ?', a: '<strong>R√©ponse :</strong> Elle peut relever de l\'<strong>administration</strong>, du <strong>contribuable</strong> (via une d√©claration) ou d\'un <strong>tiers</strong>.' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 73 :</strong> Sur quoi repose principalement le syst√®me d\'√©valuation lorsque c\'est le contribuable qui d√©clare ?', a: '<strong>R√©ponse :</strong> Sur une <strong>obligation de d√©clarer</strong> pesant sur le contribuable, dont la viabilit√© d√©pend de la possibilit√© d\'un <strong>contr√¥le a posteriori</strong> par l\'administration, pouvant entra√Æner des <strong>sanctions</strong>.' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 74 :</strong> Qu\'est-ce qu\'un "r√¥le" en mati√®re fiscale ? Pour quels imp√¥ts est-il utilis√© ? (Article 1658 CGI)', a: '<strong>R√©ponse :</strong> C\'est un <strong>titre de perception collectif</strong> rendu ex√©cutoire par arr√™t√© (directeur des finances publiques ou pr√©fet), listant les contribuables et leur dette fiscale. Il est utilis√© pour certains <strong>imp√¥ts directs</strong> (imp√¥t sur le revenu, taxe d\'habitation, taxe fonci√®re).' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 75 :</strong> Comment appelle-t-on le syst√®me o√π l\'administration liquide l\'imp√¥t √† partir des informations fournies ?', a: '<strong>R√©ponse :</strong> Le syst√®me des <strong>droits constat√©s</strong>.' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 76 :</strong> Pour quels types d\'imp√¥ts la liquidation revient-elle directement au redevable ?', a: '<strong>R√©ponse :</strong> Pour les imp√¥ts ne faisant pas l\'objet d\'un r√¥le, comme l\'<strong>imp√¥t sur les soci√©t√©s</strong> ou la <strong>TVA</strong> et autres imp√¥ts indirects. Le redevable calcule et paie spontan√©ment.' },
            { section: "Proc Recouv - Autorit√©s (Fiscal)", q: '<strong>Question 77 :</strong> Si le contribuable ne paie pas spontan√©ment un imp√¥t liquid√© par lui-m√™me, quel acte l\'administration √©mettra-t-elle ?', a: '<strong>R√©ponse :</strong> Elle √©mettra un <strong>avis de mise en recouvrement</strong>.' },
            // Subsection: Actes √âmis
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 78 :</strong> Quelles informations essentielles doivent contenir les titres ex√©cutoires et arr√™t√©s de d√©bets ?', a: '<strong>R√©ponse :</strong> Toutes les informations permettant d\'identifier clairement l\'<strong>objet de la cr√©ance</strong> (motivation) et l\'<strong>identit√© exacte du redevable</strong>.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 79 :</strong> Les bases de la liquidation doivent-elles obligatoirement √™tre mentionn√©es sur le titre ? Qu\'implique l\'article 24 du d√©cret de 2012 ?', a: '<strong>R√©ponse :</strong> Oui, l\'article 24 du d√©cret de 2012 impose que <strong>toute cr√©ance liquid√©e faisant l\'objet d\'un ordre de recouvrer indique les bases de la liquidation</strong>. Une erreur de liquidation doit donner lieu √† un ordre d\'annulation ou de r√©duction indiquant les bases de la nouvelle liquidation. Une r√©gularisation <em>a posteriori</em> des bases n\'est pas possible si elles √©taient absentes initialement (cf. jurisprudence Moine, octobre 1997, mentionn√©e implicitement).' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 80 :</strong> Quelle est la force principale d\'un titre de perception ex√©cutoire ?', a: '<strong>R√©ponse :</strong> Il a <strong>force ex√©cutoire</strong> d√®s son √©mission (Loi du 31 d√©cembre 1992).' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 81 :</strong> Depuis 1992, le titre ex√©cutoire fonde-t-il √† la fois le recouvrement amiable et forc√© ?', a: '<strong>R√©ponse :</strong> Oui, il est le fondement unique, que la proc√©dure soit amiable ou contentieuse/forc√©e (Article 192 GBCP pour les CT, principes similaires pour l\'Etat).' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 82 :</strong> Le recouvrement amiable est-il une garantie pour le d√©biteur ?', a: '<strong>R√©ponse :</strong> Non, c\'est une r√®gle de comptabilit√© publique, mais l\'administration peut d√©cider de passer directement √† l\'ex√©cution forc√©e.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 83 :</strong> Quelle est la diff√©rence majeure d\'effet entre un titre de perception ex√©cutoire et un arr√™t√© de d√©bet en cas de contestation par le d√©biteur ?', a: '<strong>R√©ponse :</strong> La contestation d\'un <strong>titre de perception ex√©cutoire</strong> entra√Æne en principe la <strong>suspension automatique de ses effets</strong>. La contestation d\'un <strong>arr√™t√© de d√©bet</strong> n\'est <strong>pas suspensive</strong> ; l\'arr√™t√© est ex√©cutoire par provision.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 84 :</strong> Qui assure la notification du titre de perception ex√©cutoire au d√©biteur ?', a: '<strong>R√©ponse :</strong> Le <strong>comptable public</strong>.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 85 :</strong> Quel mode d\'envoi est pr√©conis√© par les textes (ex: LPF L.253, CGCT L1617-5 4¬∞) ? Est-ce suffisant pour garantir l\'exigibilit√© ?', a: '<strong>R√©ponse :</strong> L\'envoi sous <strong>pli simple</strong> ou par <strong>voie √©lectronique</strong>. Cependant, le CE semble lier l\'exigibilit√© de la cr√©ance √† la <strong>r√©alit√© de la notification</strong> (<em>CE 5 mai 1950 Circonstant</em>), ce que le pli simple ne garantit pas. Seul l\'envoi en recommand√© ou un acte d\'huissier offre cette garantie.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 86 :</strong> Quel est l\'effet principal de la notification ?', a: '<strong>R√©ponse :</strong> Elle fait <strong>courir les d√©lais de recours</strong> contentieux.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 87 :</strong> Une irr√©gularit√© dans la notification affecte-t-elle la validit√© du titre ex√©cutoire lui-m√™me ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, l\'irr√©gularit√© de la notification est sans incidence sur la validit√© de la d√©cision (titre). CE 25 novembre 1960, <em>Soci√©t√© des emballages et bois contreplaqu√©.</em> Elle emp√™che juste les d√©lais de recours de courir.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 88 :</strong> Le fait qu\'un ordre de recouvrer ne soit pas joint √† la lettre de notification affecte-t-il la validit√© du titre ? (CE 22 mai 1996, Dominique)', a: '<strong>R√©ponse :</strong> Non, ce n\'est pas une cause de nullit√© du titre.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 89 :</strong> Si un d√©biteur n\'apprend l\'existence d\'un √©tat ex√©cutoire que par un commandement de payer, quand commencent √† courir les d√©lais de recours ? (CE 13 octobre 1978 Edaij)', a: '<strong>R√©ponse :</strong> Les d√©lais commencent √† courir √† partir de la <strong>signification du commandement de payer</strong>.' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 90 :</strong> Qu\'est-ce que la th√©orie de la connaissance acquise ? Quelle jurisprudence l\'applique aux notifications de titres ex√©cutoires ?', a: '<strong>R√©ponse :</strong> C\'est une th√©orie selon laquelle un acte est r√©put√© avoir √©t√© notifi√© si le destinataire a d√©montr√© par son comportement (ex: en engageant un recours) qu\'il en a eu connaissance. <em>Ch Com CCass 10 f√©vrier 1998, Janine Levasseur.</em>' },
            { section: "Proc Recouv - Actes (Non-Fiscal)", q: '<strong>Question 91 :</strong> Quel est le point de d√©part normal des d√©lais de recours contre un acte administratif ?', a: '<strong>R√©ponse :</strong> √Ä compter de sa <strong>publication</strong> (actes r√©glementaires) ou de sa <strong>notification</strong> (actes individuels).' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 92 :</strong> Qu\'est-ce qu\'un r√¥le nominatif en mati√®re d\'imp√¥ts directs ? Quelles informations contient-il ?', a: '<strong>R√©ponse :</strong> C\'est une liste nominative des contribuables soumis √† l\'imp√¥t, indiquant la base d\'imposition, la nature et le taux des taxes, et le montant des cotisations dues.' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 93 :</strong> Qu\'est-ce que le "droit de reprise" de l\'administration fiscale ?', a: '<strong>R√©ponse :</strong> C\'est le droit pour l\'administration de poursuivre le recouvrement d\'un imp√¥t qui n\'a pas √©t√© pay√© dans les d√©lais, ou de rectifier une imposition initiale, dans certaines limites de temps (prescription).' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 94 :</strong> Comment le contribuable est-il inform√© de l\'√©mission d\'un r√¥le le concernant ?', a: '<strong>R√©ponse :</strong> Par l\'envoi d\'un <strong>avis d\'imposition</strong>, qui est un extrait du r√¥le.' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 95 :</strong> Quelles mentions obligatoires doit contenir l\'avis d\'imposition ?', a: '<strong>R√©ponse :</strong> Le total des sommes √† acquitter, les conditions d\'exigibilit√©, et la date limite de paiement.' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 96 :</strong> Quand l\'administration utilise-t-elle un avis de mise en recouvrement (AMR) ?', a: '<strong>R√©ponse :</strong> Pour authentifier et recouvrer une cr√©ance fiscale qui n\'a pas √©t√© acquitt√©e spontan√©ment dans les d√©lais (notamment pour les imp√¥ts sans r√¥le, comme la TVA, l\'IS, ou suite √† un contr√¥le fiscal).' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 97 :</strong> Qui signe et rend ex√©cutoire l\'AMR ?', a: '<strong>R√©ponse :</strong> Le directeur des services fiscaux (ou autorit√© comp√©tente).' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 98 :</strong> Quelles sont les mentions obligatoires d\'un AMR ?', a: '<strong>R√©ponse :</strong> Identification du d√©biteur, justification de la cr√©ance (base l√©gale, calcul), description des sommes dues (principal, p√©nalit√©s).' },
            { section: "Proc Recouv - Actes (Fiscal)", q: '<strong>Question 99 :</strong> Quelle est la cons√©quence d\'une irr√©gularit√© de forme de l\'AMR ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> L\'irr√©gularit√© (ex: absence de motivation suffisante) entra√Æne la <strong>d√©charge de l\'int√©gralit√© des droits</strong> r√©clam√©s. CE 30 octobre 1989, <em>soci√©t√© de cr√©dit.</em>' },
            // Subsection: Ex√©cution des Actes
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 100 :</strong> √Ä qui incombe l\'ex√©cution du titre de perception ex√©cutoire ?', a: '<strong>R√©ponse :</strong> Au <strong>comptable public assignataire</strong> du titre (celui dans les √©critures duquel la cr√©ance est enregistr√©e).' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 101 :</strong> Que se passe-t-il si le comptable obtient l\'admission en non-valeur de la cr√©ance ?', a: '<strong>R√©ponse :</strong> Il est d√©charg√© de son obligation de poursuivre le recouvrement, mais la cr√©ance ne dispara√Æt pas pour le d√©biteur.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 102 :</strong> Quels contr√¥les le comptable doit-il effectuer avant de prendre en charge un titre de perception (cf. Article 19 GBCP) ?', a: '<strong>R√©ponse :</strong> Il doit v√©rifier :<ul><li>a) La r√©gularit√© de l\'autorisation de percevoir la recette ;</li><li>b) La r√©gularit√© de la mise en recouvrement (existence d\'une base juridique, comp√©tence de l\'ordonnateur, bases de liquidation, etc.) dans la limite des √©l√©ments dont il dispose.</li></ul>' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 103 :</strong> Le comptable doit-il rev√©rifier les bases de la liquidation et la qualit√© de l\'ordonnateur ?', a: '<strong>R√©ponse :</strong> Oui, cela fait partie de ses obligations de contr√¥le avant la prise en charge.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 104 :</strong> Quelle est la condition pour que le comptable prenne en charge le titre ? Que doit-il faire en cas d\'irr√©gularit√© ?', a: '<strong>R√©ponse :</strong> La condition est la <strong>r√©gularit√© comptable</strong> √©tablie lors de ses contr√¥les. En cas d\'irr√©gularit√©, il <strong>doit refuser la prise en charge</strong> par une d√©cision motiv√©e et notifi√©e √† l\'ordonnateur.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 105 :</strong> √Ä partir de quel moment la responsabilit√© personnelle et p√©cuniaire du comptable peut-elle √™tre engag√©e en mati√®re de recette ?', a: '<strong>R√©ponse :</strong> √Ä partir de la <strong>prise en charge</strong> de l\'ordre de recouvrer dans ses √©critures.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 106 :</strong> L\'ordonnateur peut-il r√©quisitionner le comptable pour le forcer √† prendre en charge un titre jug√© irr√©gulier ?', a: '<strong>R√©ponse :</strong> Non, contrairement aux d√©penses, il n\'y a <strong>pas de proc√©dure de r√©quisition</strong> pour la prise en charge des recettes. Le comptable ne peut pas √™tre forc√©.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 107 :</strong> Qui est le comptable comp√©tent pour la prise en charge et qui est comp√©tent pour l\'action en recouvrement ? (Article 116 GBCP)', a: '<strong>R√©ponse :</strong> Le comptable comp√©tent pour la <strong>prise en charge</strong> est le <strong>comptable assignataire</strong> de la recette (celui d√©sign√© pour la recevoir). Le comptable comp√©tent pour la <strong>mise en ≈ìuvre de l\'action en recouvrement</strong> (poursuites) est le <strong>comptable public du lieu du domicile du d√©biteur</strong> au moment de l\'√©mission du titre (sauf d√©rogation minist√©rielle). Le premier transmet au second apr√®s ses contr√¥les.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 108 :</strong> Pour les cr√©ances non fiscales des collectivit√©s territoriales, qui autorise l\'√©mission des commandements de payer et les actes de poursuites ? (Article R1617-24 CGCT)', a: '<strong>R√©ponse :</strong> L\'<strong>ordonnateur</strong> (maire, pr√©sident...) autorise ces actes, apr√®s avoir recueilli l\'avis du comptable. L\'autorisation peut √™tre permanente ou temporaire.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 109 :</strong> Que se passe-t-il si l\'ordonnateur refuse d\'autoriser les poursuites ou garde le silence pendant un mois apr√®s la demande du comptable ?', a: '<strong>R√©ponse :</strong> Le refus (explicite ou implicite) permet au comptable de <strong>pr√©senter les cr√©ances concern√©es en non-valeur</strong>.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 110 :</strong> Quel est le principal moyen de recouvrement forc√© mentionn√© par l\'article L1617-5 7¬∞ CGCT ?', a: '<strong>R√©ponse :</strong> La <strong>saisie administrative √† tiers d√©tenteur (SATD)</strong>, effectu√©e dans les conditions pr√©vues √† l\'article L. 262 du Livre des Proc√©dures Fiscales (LPF).' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 111 :</strong> Sur quelle id√©e repose le principe de l\'admission en non-valeur ?', a: '<strong>R√©ponse :</strong> Sur l\'id√©e qu\'il n\'est pas possible d\'obliger ind√©finiment un comptable √† recouvrer une cr√©ance qui s\'av√®re <strong>irr√©couvrable</strong>.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 112 :</strong> Quelle est la cons√©quence principale de l\'admission en non-valeur pour le comptable ?', a: '<strong>R√©ponse :</strong> Elle <strong>retire la cr√©ance des prises en charge</strong> du comptable, le d√©gageant ainsi de l\'obligation d\'en poursuivre le recouvrement (sous r√©serve de diligences suffisantes).' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 113 :</strong> L\'admission en non-valeur √©teint-elle la dette du d√©biteur ?', a: '<strong>R√©ponse :</strong> Non, elle reste <strong>sans effet sur le d√©biteur</strong>, qui demeure redevable. Le recouvrement doit reprendre si le d√©biteur redevient solvable.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 114 :</strong> Quelle est la nature juridique de l\'admission en non-valeur selon l\'instruction M0 ?', a: '<strong>R√©ponse :</strong> C\'est une ¬´ <strong>simple mesure d\'ordre budg√©taire et comptable</strong> ¬ª, visant √† faire dispara√Ætre comptablement les cr√©ances irr√©couvrables.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 115 :</strong> Pour obtenir l\'admission en non-valeur, que doit prouver le comptable ?', a: '<strong>R√©ponse :</strong> Il doit prouver l\'<strong>irr√©couvrabilit√©</strong> de la cr√©ance et justifier des <strong>diligences</strong> qu\'il a accomplies dans les d√©lais impartis pour tenter de la recouvrer.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 116 :</strong> Qui est comp√©tent pour d√©cider de l\'admission en non-valeur des cr√©ances d\'une collectivit√© territoriale ?', a: '<strong>R√©ponse :</strong> L\'<strong>assembl√©e d√©lib√©rante</strong> de la collectivit√© (conseil municipal, d√©partemental, r√©gional).' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 117 :</strong> La d√©cision d\'admission en non-valeur est-elle susceptible de recours par le comptable ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, elle est consid√©r√©e comme un ¬´ acte d\'administration ¬ª ou une mesure d\'ordre int√©rieur, insusceptible de recours. CE, 13 mai 1921, <em>Longon.</em>' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 118 :</strong> La d√©cision d\'admission en non-valeur lie-t-elle le juge des comptes ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, elle n\'emporte pas d√©charge de responsabilit√© du comptable et ne lie pas le juge des comptes, qui peut mettre en d√©bet un comptable si les diligences ont √©t√© insuffisantes. <em>Cour des comptes, 16 d√©cembre 1985, Ramounet c/ TPG de la Corr√®ze</em> ; <em>CE, Ass., 23 juin 1989, Ministre des finances c/ V√®que.</em>' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 119 :</strong> Qui est competent pour admettre en non-valeur les cr√©ances non-fiscales de l\'√âtat (D√©cret 92-1370) ?', a: '<strong>R√©ponse :</strong> L\'<strong>ordonnateur ayant √©mis l\'ordre de recouvrer</strong> (pr√©fet, ambassadeur, ou autorit√©s d√©l√©gu√©es). La comp√©tence n\'appartient pas au Parlement.' },
            { section: "Ex√©cution Actes - Non-Fiscal", q: '<strong>Question 120 :</strong> Quelle est la proc√©dure pour l\'admission en non-valeur des cr√©ances de l\'√âtat ?', a: '<strong>R√©ponse :</strong><ol><li><strong>Demande du comptable</strong> √† l\'autorit√© comp√©tente, avec un √©tat r√©capitulatif justifiant l\'irr√©couvrabilit√© (identit√© d√©biteur, montant, motif).</li><li><strong>Accus√© de r√©ception</strong> par l\'autorit√©.</li><li><strong>D√©cision</strong> de l\'autorit√© (admission ou refus motiv√©).</li><li><strong>Notification</strong> de la d√©cision au comptable (et au ministre du budget en cas de refus).</li></ol>' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 121 :</strong> L\'administration fiscale a-t-elle l\'obligation de poursuivre le recouvrement des impositions exigibles ?', a: '<strong>R√©ponse :</strong> Oui, l\'administration est oblig√©e de poursuivre le recouvrement lorsque l\'exigibilit√© est certaine.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 122 :</strong> Quelle formalit√© pr√©alable est g√©n√©ralement requise avant d\'engager des poursuites pour une cr√©ance fiscale, selon l\'article L257-0 A LPF ? Dans quels cas n\'est-elle pas n√©cessaire ?', a: '<strong>R√©ponse :</strong> Une <strong>lettre de relance</strong> doit pr√©c√©der la mise en demeure de payer, sauf si une autre d√©faillance a √©t√© constat√©e pour la m√™me cat√©gorie d\'imp√¥t dans les 3 ann√©es pr√©c√©dentes. <br>Elle n\'est <strong>pas applicable</strong> non plus : aux impositions issues d\'une proc√©dure de rectification ou d\'imposition d\'office, aux cr√©ances > 15 000 ‚Ç¨, aux cr√©ances n√©es apr√®s une proc√©dure collective, aux cr√©ances de certaines grandes entreprises, etc.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 123 :</strong> Si la lettre de relance reste sans effet apr√®s 30 jours, quelle est l\'√©tape suivante ? (L257-0 A LPF)', a: '<strong>R√©ponse :</strong> Le comptable public peut notifier une <strong>mise en demeure de payer</strong>.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 124 :</strong> Si la mise en demeure de payer reste sans effet apr√®s 30 jours (ou 8 jours dans certains cas), que peut faire le comptable ? (L257-0 A LPF)', a: '<strong>R√©ponse :</strong> Il peut engager les <strong>poursuites</strong> (premier acte de poursuite).' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 125 :</strong> Quel est g√©n√©ralement le premier acte de poursuite en mati√®re fiscale ? Quel d√©lai doit-il respecter ?', a: '<strong>R√©ponse :</strong> Le <strong>commandement de payer</strong>, qui somme le d√©biteur de payer sous peine de contrainte (saisie). Il intervient g√©n√©ralement 30 jours apr√®s la mise en demeure. La saisie peut avoir lieu 3 jours apr√®s le commandement.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 126 :</strong> Quel autre moyen de poursuite sp√©cifique l\'administration fiscale peut-elle utiliser ? (L262 LPF)', a: '<strong>R√©ponse :</strong> L\'<strong>avis √† tiers d√©tenteur (ATD)</strong>, d√©sormais int√©gr√© dans la Saisie Administrative √† Tiers D√©tenteur (SATD), qui permet de saisir directement les sommes dues au contribuable par un tiers (banque, employeur...).' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 127 :</strong> L\'ATD/SATD peut-il √™tre utilis√© si le contribuable a obtenu un sursis de paiement avec garanties ?', a: '<strong>R√©ponse :</strong> Non, si le sursis a √©t√© accord√© et les garanties jug√©es suffisantes.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 128 :</strong> Quand l\'ATD/SATD devient-il d√©finitif et quels sont les droits du redevable ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Il ne devient d√©finitif qu\'apr√®s un d√©lai de <strong>2 mois</strong> pendant lequel le redevable peut former <strong>opposition</strong> aux poursuites. <em>Cass, Com, 22 novembre 1983.</em>' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 129 :</strong> Que risque le tiers d√©tenteur (banque, employeur) qui n\'ex√©cute pas l\'ATD/SATD ?', a: '<strong>R√©ponse :</strong> Il devient <strong>solidairement d√©biteur</strong> des imp√¥ts dus par le redevable et peut √™tre poursuivi sur ses propres biens.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 130 :</strong> Quelle garantie principale le Tr√©sor public poss√®de-t-il sur les biens meubles du d√©biteur ?', a: '<strong>R√©ponse :</strong> Un <strong>privil√®ge g√©n√©ral mobilier</strong> qui prime la plupart des autres privil√®ges (sauf superprivil√®ge des salaires, frais de justice, etc.). Il existe diff√©rents rangs selon les imp√¥ts.' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 131 :</strong> Quelle garantie le Tr√©sor poss√®de-t-il sur les biens immeubles du d√©biteur ? S\'applique-t-elle aux tiers ?', a: '<strong>R√©ponse :</strong> Une <strong>hypoth√®que l√©gale</strong> sur tous les immeubles du redevable. Elle s\'applique aussi aux immeubles des tiers tenus solidairement ou responsables (ex: sur un immeuble commun pour une dette fiscale d\'un √©poux).' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 132 :</strong> Le recouvrement de l\'imp√¥t peut-il mettre en cause des tiers solidairement responsables ? Donnez des exemples l√©gaux.', a: '<strong>R√©ponse :</strong> Oui. Exemples : <strong>Solidarit√© entre √©poux</strong> (Art 1685 CGI) ; <strong>Solidarit√© des cessionnaires de fonds de commerce</strong> (Art 1684-1 CGI).' },
            { section: "Ex√©cution Actes - Fiscal", q: '<strong>Question 133 :</strong> Dans quel cas un dirigeant de soci√©t√© peut-il √™tre d√©clar√© solidairement responsable des dettes fiscales de la soci√©t√© ? (Article L267 LPF)', a: '<strong>R√©ponse :</strong> Lorsque, par ses <strong>man≈ìuvres frauduleuses</strong> ou l\'<strong>inobservation grave et r√©p√©t√©e des obligations fiscales</strong>, il a rendu impossible le recouvrement des imp√¥ts et p√©nalit√©s dus par la soci√©t√©. La d√©cision est prise par le pr√©sident du tribunal judiciaire saisi par le comptable public.' },
            // Section: Voies de Droit du D√©biteur
            // Subsection: Non Juridictionnelles
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 134 :</strong> Qu\'est-ce qu\'une remise gracieuse ?', a: '<strong>R√©ponse :</strong> C\'est une <strong>lib√©ralit√©</strong> accord√©e par l\'administration √† un d√©biteur, consistant en une r√©duction totale ou partielle de sa dette (principal, p√©nalit√©s, int√©r√™ts), g√©n√©ralement pour des motifs li√©s √† sa situation financi√®re difficile (g√™ne, pr√©carit√©). Elle doit √™tre demand√©e par le d√©biteur.' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 135 :</strong> Qui est comp√©tent pour accorder une remise gracieuse pour une cr√©ance √©tatique non-fiscale ? (Article 120 d√©cret 2012)', a: '<strong>R√©ponse :</strong> Le <strong>ministre charg√© du budget</strong> ou, par d√©l√©gation, le <strong>comptable public</strong> charg√© du recouvrement (dans certaines limites de montant). Au-del√† d\'un certain seuil, l\'avis (simple) du Conseil d\'√âtat peut √™tre requis.' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 136 :</strong> Qui est comp√©tent pour une cr√©ance d\'une collectivit√© territoriale ?', a: '<strong>R√©ponse :</strong> L\'<strong>assembl√©e d√©lib√©rante</strong> de la collectivit√© (ou de l\'√©tablissement public local), en raison de sa comp√©tence budg√©taire (L1612 CGCT).' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 137 :</strong> Quelle est la proc√©dure pour une demande de remise gracieuse d\'une cr√©ance de l\'√âtat ?', a: '<strong>R√©ponse :</strong><ol><li>Demande instruite par le comptable public (enqu√™te de solvabilit√©, avis √©ventuel de l\'ordonnateur).</li><li>D√©cision de l\'autorit√© comp√©tente (comptable ou ministre, avec avis √©ventuel du CE).</li><li>Notification de la d√©cision au d√©biteur par le comptable.</li></ol>' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 138 :</strong> La d√©cision de remise gracieuse doit-elle √™tre motiv√©e ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, les d√©cisions accordant ou refusant une remise gracieuse n\'ont pas √† √™tre motiv√©es car elles ne rel√®vent pas du champ de la loi du 11 juillet 1979. CE, 30 mars 1987, <em>Benabou.</em>' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 139 :</strong> L\'administration a-t-elle l\'obligation d\'accorder une remise gracieuse ? Quel type de pouvoir exerce-t-elle ?', a: '<strong>R√©ponse :</strong> Non, l\'octroi d\'une remise est une <strong>simple facult√©</strong>. L\'administration exerce un <strong>pouvoir discr√©tionnaire</strong>.' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 140 :</strong> Le refus de remise gracieuse est-il susceptible de recours contentieux ? Sous quelles conditions ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Oui, mais le contr√¥le du juge administratif est <strong>restreint</strong> : il ne censure qu\'en cas d\'erreur de fait, de droit, ou d\'appr√©ciation manifestement erron√©e des circonstances. CE 16 d√©cembre 1988, <em>Roux.</em>' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 141 :</strong> Quelle est la r√®gle g√©n√©rale pour les remises gracieuses en mati√®re fiscale (imp√¥ts et p√©nalit√©s) ? (Article L247 LPF)', a: '<strong>R√©ponse :</strong> Elles sont possibles si le contribuable est dans l\'impossibilit√© de payer par suite de g√™ne ou d\'indigence. La demande doit √™tre faite apr√®s que l\'imposition soit d√©finitive (d√©lais de r√©clamation expir√©s).' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 142 :</strong> Existe-t-il des imp√¥ts pour lesquels aucune remise (totale ou partielle) n\'est possible sur les droits en principal ?', a: '<strong>R√©ponse :</strong> Oui, l\'article L247 LPF interdit les remises sur les droits d\'enregistrement, l\'IFI, la taxe de publicit√© fonci√®re, les droits de timbre, la taxe sur le CA (sauf cas tr√®s sp√©cifique), les contributions indirectes. La remise ne peut porter que sur les p√©nalit√©s pour ces imp√¥ts.' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 143 :</strong> Dans quel cadre particulier l\'√âtat peut-il accorder des remises de dettes fiscales (principal et p√©nalit√©s) √† des entreprises en difficult√© ? (L626-6 C.Com)', a: '<strong>R√©ponse :</strong> Dans le cadre d\'une proc√©dure de <strong>conciliation, sauvegarde ou redressement judiciaire</strong>, via la Commission des chefs de services financiers (CCSF), sous conditions (similaires √† celles d\'un cr√©ancier priv√©, respect droit UE des aides d\'√âtat).' },
            { section: "Voies Droit - Non Jurid - Remise Gracieuse", q: '<strong>Question 144 :</strong> L\'administration dispose-t-elle d\'une marge de man≈ìuvre dans l\'octroi des remises fiscales ? Comment assure-t-elle une certaine uniformit√© ?', a: '<strong>R√©ponse :</strong> Oui, elle a une marge de man≈ìuvre importante (√©quit√©). Elle utilise des <strong>lignes directrices</strong> (doctrine fiscale) pour assurer une uniformit√© de traitement, en prenant en compte la situation personnelle, le comportement fiscal, les ant√©c√©dents du contribuable, etc.' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 145 :</strong> Qu\'est-ce qu\'une transaction au sens de l\'article 2044 du Code Civil ? Quelle diff√©rence avec la remise gracieuse ?', a: '<strong>R√©ponse :</strong> C\'est un <strong>contrat</strong> par lequel les parties, par des <strong>concessions r√©ciproques</strong>, terminent une contestation n√©e ou pr√©viennent une contestation √† na√Ætre. Contrairement √† la remise (unilat√©rale), la transaction est <strong>bilat√©rale</strong> et exige des concessions de chaque partie.' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 146 :</strong> Qui est comp√©tent pour transiger sur les cr√©ances non-fiscales de l\'√âtat ? (Article 121 d√©cret 2012)', a: '<strong>R√©ponse :</strong> Le <strong>comptable charg√© du recouvrement</strong> (si cr√©ance < 76 000 ‚Ç¨) ou l\'<strong>agent judiciaire de l\'√âtat</strong> (au-del√†).' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 147 :</strong> Qui est comp√©tent pour les collectivit√©s territoriales ? (Ex: L3213-5 CGCT pour le d√©partement)', a: '<strong>R√©ponse :</strong> L\'<strong>assembl√©e d√©lib√©rante</strong> (conseil d√©partemental statue sur les transactions).' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 148 :</strong> La transaction est-elle possible en mati√®re fiscale sur le principal de l\'imp√¥t ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, la perception de l\'imp√¥t int√©resse l\'ordre public et ne peut faire l\'objet d\'un contrat. Cass, 13 mars 1895, <em>Dreyfus fr√®res.</em> Un accord contraire serait nul de plein droit.' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 149 :</strong> La transaction est-elle possible sur les p√©nalit√©s fiscales ? (L247 LPF)', a: '<strong>R√©ponse :</strong> Oui, l\'article L247 du LPF permet √† l\'administration de transiger sur les <strong>p√©nalit√©s, amendes ou majorations fiscales</strong> lorsque l\'imposition est √©ventuellement litigieuse. Le contribuable renonce au contentieux en √©change d\'une att√©nuation des p√©nalit√©s.' },
            { section: "Voies Droit - Non Jurid - Transaction", q: '<strong>Question 150 :</strong> Quelles sont les cons√©quences d\'une transaction ?', a: '<strong>R√©ponse :</strong> Elle a l\'<strong>autorit√© de la chose jug√©e en dernier ressort</strong> (Art 2052 Cc). Elle √©teint d√©finitivement le litige et les droits concern√©s. L\'administration ne peut plus r√©clamer les p√©nalit√©s remises, et le contribuable doit respecter ses engagements.' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 151 :</strong> Quel est le d√©lai de prescription de droit commun du droit de reprise de l\'administration fiscale ? (L186 LPF)', a: '<strong>R√©ponse :</strong> Il s\'exerce jusqu\'√† l\'expiration de la <strong>sixi√®me ann√©e</strong> suivant celle du fait g√©n√©rateur de l\'imp√¥t.' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 152 :</strong> Ce d√©lai de 6 ans est-il souvent appliqu√© ? Donnez des exemples de d√©lais plus courts ou plus longs.', a: '<strong>R√©ponse :</strong> Non, il est rarement appliqu√© car de nombreux d√©lais sp√©cifiques existent : <strong>3 ans</strong> (IR, IS, TVA, CET), <strong>2 ans</strong> (centres de gestion agr√©√©s), <strong>1 an</strong> (taxes fonci√®re/habitation, contributions indirectes), <strong>10 ans</strong> (activit√© occulte, avoirs √† l\'√©tranger non d√©clar√©s).' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 153 :</strong> Quel est le d√©lai de prescription pour une cr√©ance non-fiscale de droit commun ? S\'applique-t-il √† l\'√âtat ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Le d√©lai de prescription de droit commun est de <strong>5 ans</strong> (depuis la loi de 2008). Ce d√©lai s\'applique aux cr√©ances non-fiscales de l\'√âtat (le d√©lai abr√©g√© L169 LPF de 3 ans n\'est pas applicable). CE, 13 mai 1960, <em>Secr√©taire d\'√âtat √† l\'agriculture c/ Mani√®re.</em>' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 154 :</strong> Quel est le d√©lai de prescription de l\'action en recouvrement pour les cr√©ances fiscales dont la perception incombe aux comptables publics ? (L274 LPF)', a: '<strong>R√©ponse :</strong> <strong>Quatre ans</strong> √† compter du jour de la mise en recouvrement du r√¥le ou de l\'envoi du titre ex√©cutoire (AMR...). Ce d√©lai peut √™tre augment√© de deux ans si le redevable est dans un √âtat hors UE sans assistance mutuelle.' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 155 :</strong> Quelle est la cons√©quence de cette prescription pour le comptable public ?', a: '<strong>R√©ponse :</strong> Le comptable ne peut plus agir. S\'il n\'a pas fait les diligences n√©cessaires, sa responsabilit√© personnelle et p√©cuniaire peut √™tre engag√©e (il devra reverser le montant sur ses deniers propres).' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 156 :</strong> Quel est le d√©lai de prescription de l\'action en recouvrement pour les cr√©ances non-fiscales de l\'√âtat ? Quelles jurisprudences ?', a: '<strong>R√©ponse :</strong> Le CE a jug√© que les titres de perception ex√©cutoires pour cr√©ances non-fiscales sont soumis √† la <strong>prescription de droit commun</strong> (historiquement 30 ans, puis ramen√©e progressivement, aujourd\'hui 5 ans implicitement, m√™me si le texte n\'est pas explicite sur ce point apr√®s la r√©forme). <em>CE, 30 mars 1990, Leca</em> ; <em>CE, 13 d√©cembre 1935, Ministre des colonies c/ Compagnie des messageries maritimes fluviales Cochinchine.</em> Note: La pratique actuelle tend √† aligner sur les 4 ans du LPF par assimilation, mais le fondement textuel reste d√©battu.' },
            { section: "Voies Droit - Non Jurid - D√©lais", q: '<strong>Question 157 :</strong> Quel est le d√©lai de prescription de l\'action en recouvrement pour les cr√©ances (fiscales et non-fiscales) des collectivit√©s locales ? (L1617-5 3¬∞ CGCT)', a: '<strong>R√©ponse :</strong> <strong>Quatre ans</strong> √† compter de la <strong>prise en charge du titre de recettes</strong> par le comptable.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 158 :</strong> En mati√®re de cr√©ance fiscale, le contribuable doit-il obligatoirement former un recours administratif avant de saisir le juge ?', a: '<strong>R√©ponse :</strong> Oui, la <strong>r√©clamation pr√©alable</strong> aupr√®s de l\'administration fiscale est <strong>obligatoire</strong> avant toute saisine du tribunal (administratif ou judiciaire selon l\'imp√¥t).' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 159 :</strong> Quelle est la diff√©rence entre un recours gracieux et un recours hi√©rarchique ?', a: '<strong>R√©ponse :</strong> Le <strong>recours gracieux</strong> est adress√© √† l\'auteur de l\'acte contest√©. Le <strong>recours hi√©rarchique</strong> est adress√© au sup√©rieur hi√©rarchique de l\'auteur de l\'acte.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 160 :</strong> La r√©clamation pr√©alable fiscale se distingue-t-elle de la demande de remise gracieuse ?', a: '<strong>R√©ponse :</strong> Oui. La <strong>r√©clamation</strong> conteste le <strong>bien-fond√©</strong> ou la r√©gularit√© de l\'imposition (terrain du droit). La <strong>remise gracieuse</strong> sollicite une mesure de bienveillance bas√©e sur l\'opportunit√© et la situation du d√©biteur.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 161 :</strong> En mati√®re de cr√©ances non-fiscales des collectivit√©s territoriales, une r√©clamation pr√©alable est-elle obligatoire pour contester le bien-fond√© de la cr√©ance ? Pour contester un acte de poursuite ? (L1617-5 CGCT)', a: '<strong>R√©ponse :</strong><ul><li>Pour contester le <strong>bien-fond√©</strong> de la cr√©ance : <strong>Non</strong>, l\'action directe devant le juge comp√©tent est possible dans les 2 mois de la r√©ception du titre ou du premier acte de poursuite.</li><li>Pour contester la <strong>r√©gularit√© d\'un acte de poursuite</strong> : <strong>Oui</strong>, la r√©clamation pr√©alable est obligatoire selon les modalit√©s de l\'article L. 281 LPF.</li></ul>' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 162 :</strong> En mati√®re de cr√©ances non-fiscales de l\'√âtat, une r√©clamation pr√©alable est-elle obligatoire avant de saisir le juge ? (Article 118 d√©cret 2012)', a: '<strong>R√©ponse :</strong> Oui, <strong>avant de saisir la juridiction comp√©tente</strong>, le redevable doit adresser une <strong>r√©clamation pr√©alable</strong> au comptable charg√© du recouvrement.' },
            { section: "Voies Droit - Non Jurid - Recours Admin", q: '<strong>Question 163 :</strong> Dans quels d√©lais cette r√©clamation doit-elle √™tre d√©pos√©e (sous peine de nullit√©) ? (Article 118 d√©cret 2012)', a: '<strong>R√©ponse :</strong><ul><li>En cas d\'<strong>opposition √† l\'ex√©cution</strong> d\'un titre de perception (contestation de l\'existence, montant, exigibilit√©) : dans les <strong>deux mois</strong> suivant la notification du titre ou du premier acte de poursuite.</li><li>En cas d\'<strong>opposition √† poursuites</strong> (contestation de la r√©gularit√© formelle d\'un acte de poursuite) : dans les <strong>deux mois</strong> suivant la notification de cet acte.</li></ul>' },
            // Subsection: Juridictionnelles
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 164 :</strong> Quel est l\'effet de l\'introduction d\'une demande en justice contre un titre ex√©cutoire non-fiscal ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Les titres <strong>cessent d\'√™tre ex√©cutoires</strong> d√®s l\'introduction de la demande tendant √† leur annulation (ou √† la d√©charge de l\'obligation). CE, 19 juin 1985, <em>Commune des Angles c/ Sct√© Areny fr√®res.</em> L\'opposition fait dispara√Ætre le titre, le d√©bat porte sur la cr√©ance elle-m√™me.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 165 :</strong> Le recours contre un titre de perception ex√©cutoire devant le juge administratif est-il suspensif ?', a: '<strong>R√©ponse :</strong> Oui, en principe, l\'opposition √† l\'ex√©cution (contestation de la cr√©ance) a un <strong>effet suspensif</strong> en premi√®re instance, bas√© sur la jurisprudence du CE (confirm√© implicitement par Art 117 d√©cret 2012 pour certains titres √©mis sous L.252A LPF).' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 166 :</strong> Le recours en appel devant la Cour Administrative d\'Appel a-t-il un effet suspensif ? Qu\'en est-il du pourvoi en cassation ? (CE, 5 mai 1995, SARL Fromarsac)', a: '<strong>R√©ponse :</strong> L\'appel devant la CAA <strong>n\'est pas suspensif</strong> (contrairement √† l\'appel judiciaire). Le pourvoi en cassation devant le CE n\'est <strong>pas non plus suspensif</strong>.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 167 :</strong> √Ä qui incombe la charge de prouver l\'existence et le bien-fond√© de la cr√©ance non-fiscale devant le juge, m√™me si c\'est le d√©biteur qui a form√© l\'opposition ?', a: '<strong>R√©ponse :</strong> C\'est √† l\'<strong>administration cr√©anci√®re</strong> (qui devient demanderesse √† l\'action) de prouver que sa cr√©ance existe et est bien fond√©e. Il y a un <strong>renversement de la charge de la preuve</strong>.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 168 :</strong> Quels sont les deux types d\'opposition que peut former le d√©biteur d\'une cr√©ance non-fiscale ?', a: '<strong>R√©ponse :</strong><ol><li>L\'<strong>opposition √† ex√©cution</strong> (conteste le bien-fond√© de la cr√©ance).</li><li>L\'<strong>opposition √† poursuites</strong> (conteste la r√©gularit√© formelle des actes de poursuite).</li></ol>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 169 :</strong> Quel juge est comp√©tent pour statuer sur une opposition √† poursuites (actes de droit commun type saisie, commandement...) ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Le <strong>juge judiciaire</strong>, car il s\'agit d\'incidents relevant des voies d\'ex√©cution de droit commun. <em>CE, 17 d√©cembre 1962, Demoiselle Fleury</em> ; <em>CE, 6 mars 1946, Lardeau.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 170 :</strong> Quel juge est comp√©tent pour statuer sur une opposition √† ex√©cution ?', a: '<strong>R√©ponse :</strong> La comp√©tence d√©pend de la <strong>nature de la cr√©ance</strong> sous-jacente : <strong>juge administratif</strong> si la cr√©ance trouve son origine dans un rapport de droit public ; <strong>juge judiciaire</strong> si elle trouve son origine dans un rapport de droit priv√©.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (Titre)", q: '<strong>Question 171 :</strong> L\'opposition √† ex√©cution est-elle un recours en annulation contre le titre ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, le titre n\'est qu\'un proc√©d√© de recouvrement et ne d√©termine pas la comp√©tence. L\'opposition porte sur la dette elle-m√™me. Le titre "ne saurait √™tre d√©tach√© de la dette elle-m√™me". <em>CE, Ducerf.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (D√©bet)", q: '<strong>Question 172 :</strong> Le recours contre un arr√™t√© de d√©bet est-il suspensif ?', a: '<strong>R√©ponse :</strong> Non, le silence du d√©cret de 2012 et les principes g√©n√©raux indiquent un caract√®re <strong>non-suspensif</strong>. Les arr√™t√©s sont ex√©cutoires par provision.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (D√©bet)", q: '<strong>Question 173 :</strong> Quel type de contentieux est celui des arr√™t√©s de d√©bets ? Le minist√®re d\'avocat est-il obligatoire ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> C\'est un contentieux de <strong>pleine juridiction</strong> (plein contentieux). Le minist√®re d\'avocat est donc en principe <strong>obligatoire</strong>. CE, 28 novembre 1902, <em>D\'Aubigny.</em>' },
            { section: "Voies Droit - Jurid - Non-Fiscal (D√©bet)", q: '<strong>Question 174 :</strong> Dans quels cas un arr√™t√© de d√©bet peut-il √™tre √©mis ? Quelle est la nature du contrat pour un titulaire de march√© public avec l\'√âtat ?', a: '<strong>R√©ponse :</strong> Contre un titulaire de march√© public de l\'√âtat ou un r√©gisseur. Le march√© public conclu avec l\'√âtat est <strong>l√©gislativement qualifi√© de contrat administratif</strong> (article 2 loi du 11 d√©cembre 2001).' },
            { section: "Voies Droit - Jurid - Non-Fiscal (D√©bet)", q: '<strong>Question 175 :</strong> Le requ√©rant peut-il demander la suspension des effets d\'un arr√™t√© de d√©bet ? Sur quel fondement ? Quelles conditions ?', a: '<strong>R√©ponse :</strong> Oui, par la voie du <strong>r√©f√©r√©-suspension</strong> (Article L521-1 du Code de Justice Administrative - CJA). Conditions : 1. <strong>Urgence</strong> √† suspendre. 2. Existence d\'un <strong>doute s√©rieux</strong> sur la l√©galit√© de l\'arr√™t√©.' },
            { section: "Voies Droit - Jurid - Non-Fiscal (D√©bet)", q: '<strong>Question 176 :</strong> La r√©clamation administrative pr√©alable est-elle obligatoire avant de contester un arr√™t√© de d√©bet en justice ?', a: '<strong>R√©ponse :</strong> Non, en l\'absence de texte l\'imposant, la saisine directe du juge est possible.' },
            { section: "Voies Droit - Jurid - Fiscal (G√©n√©ral)", q: '<strong>Question 177 :</strong> Sur quoi porte principalement le contentieux fiscal ?', a: '<strong>R√©ponse :</strong> Soit sur l\'<strong>assiette</strong> de l\'imp√¥t (bien-fond√©, calcul - L190 LPF), soit sur le <strong>recouvrement</strong> (r√©gularit√© des actes de poursuite - L281 LPF).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 178 :</strong> Quel(s) ordre(s) de juridiction est (sont) comp√©tent(s) pour le contentieux de l\'imp√¥t ? (L199 LPF)', a: '<strong>R√©ponse :</strong> Les deux ordres :<ul><li><strong>Tribunal administratif</strong> pour les imp√¥ts directs (IR, IS, taxes fonci√®res...) et les taxes sur le chiffre d\'affaires (TVA) et assimil√©es.</li><li><strong>Tribunal judiciaire</strong> pour les droits d\'enregistrement, IFI, taxe de publicit√© fonci√®re, droits de timbre, contributions indirectes.</li></ul>' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 179 :</strong> Y a-t-il une diff√©rence significative de proc√©dure ou de jurisprudence entre les deux ordres ?', a: '<strong>R√©ponse :</strong> Non, les r√®gles sont tr√®s similaires et les jurisprudences largement harmonis√©es.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 180 :</strong> La r√©clamation pr√©alable est-elle obligatoire en contentieux de l\'assiette fiscale ? (R190-1 LPF)', a: '<strong>R√©ponse :</strong> Oui, elle est <strong>strictement obligatoire</strong> avant toute saisine du juge comp√©tent.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 181 :</strong> Quelles sont les mentions obligatoires d\'une r√©clamation fiscale sous peine d\'irrecevabilit√© ? (R197-3 LPF)', a: '<strong>R√©ponse :</strong> Identification de l\'imposition contest√©e, expos√© sommaire des moyens, conclusions, signature manuscrite, pi√®ces justificatives (avis d\'imposition, AMR, etc.).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 182 :</strong> La r√©clamation fiscale ou le recours devant le juge ont-ils un effet suspensif sur l\'obligation de payer l\'imp√¥t ?', a: '<strong>R√©ponse :</strong> Non, le recours n\'est <strong>pas suspensif</strong>.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 183 :</strong> Quelle facult√© le contribuable peut-il exercer pour diff√©rer le paiement de la partie contest√©e de l\'imp√¥t ? (L277 LPF)', a: '<strong>R√©ponse :</strong> Il peut demander le <strong>sursis de paiement</strong> dans sa r√©clamation pr√©alable.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 184 :</strong> Le sursis de paiement est-il automatique ? Quelles conditions peuvent √™tre exig√©es ?', a: '<strong>R√©ponse :</strong> Il est de droit si la demande est formul√©e. Toutefois, si le montant contest√© d√©passe un certain seuil (4500 euros - R277-7 LPF), le d√©biteur doit constituer des <strong>garanties</strong> (caution, hypoth√®que...).' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 185 :</strong> Que peut faire le comptable si les garanties sont insuffisantes ou non constitu√©es ?', a: '<strong>R√©ponse :</strong> Il peut rejeter la demande de sursis ou prendre des <strong>mesures conservatoires</strong> sur les biens du contribuable.' },
            { section: "Voies Droit - Jurid - Fiscal (Assiette)", q: '<strong>Question 186 :</strong> Quels recours sp√©cifiques le contribuable a-t-il si le comptable refuse le sursis ou prend des mesures conservatoires jug√©es excessives ?', a: '<strong>R√©ponse :</strong> Il peut saisir le <strong>juge du r√©f√©r√© fiscal</strong> (L279, L279A LPF - juge administratif ou judiciaire selon l\'imp√¥t) pour contester le refus de sursis ou demander la limitation/mainlev√©e des mesures conservatoires. Il peut aussi utiliser le <strong>r√©f√©r√© libert√©</strong> (L521-2 CJA) ou le <strong>r√©f√©r√© suspension</strong> (L521-1 CJA) sous certaines conditions.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 187 :</strong> Sur quoi peuvent porter les contestations relatives au recouvrement de l\'imp√¥t ? (L281 LPF)', a: '<strong>R√©ponse :</strong><ol><li>Sur la <strong>r√©gularit√© en la forme</strong> de l\'acte de poursuite.</li><li>Sur l\'<strong>obligation au paiement</strong>, le <strong>montant</strong> de la dette (compte tenu des paiements) ou l\'<strong>exigibilit√©</strong> de la somme (√† l\'exclusion des amendes/condamnations p√©cuniaires).</li></ol>Elles ne peuvent <em>pas</em> remettre en cause le bien-fond√© de la cr√©ance elle-m√™me.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 188 :</strong> Une r√©clamation pr√©alable est-elle obligatoire pour contester un acte de recouvrement fiscal ? (L281 LPF)', a: '<strong>R√©ponse :</strong> Oui, la contestation doit d\'abord √™tre adress√©e √† l\'<strong>administration dont d√©pend le comptable</strong> qui exerce les poursuites.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 189 :</strong> Dans quel d√©lai cette r√©clamation doit-elle √™tre form√©e ? (R281-3-1 LPF)', a: '<strong>R√©ponse :</strong> Dans un d√©lai de <strong>deux mois</strong> √† partir de la notification de l\'acte contest√©.' },
            { section: "Voies Droit - Jurid - Fiscal (Recouvrement)", q: '<strong>Question 190 :</strong> Quel juge est comp√©tent pour conna√Ætre des contestations portant sur la r√©gularit√© formelle d\'un acte de poursuite ? Sur l\'obligation au paiement ou l\'exigibilit√© ?', a: '<strong>R√©ponse :</strong> Le <strong>juge de l\'ex√©cution (JEX)</strong> pour la r√©gularit√© formelle des actes de poursuite. Le <strong>juge de l\'imp√¥t</strong> (administratif ou judiciaire selon la nature de l\'imp√¥t) pour les contestations sur l\'obligation de payer, le montant ou l\'exigibilit√©.' },
            // Chapitre: Personne Publique D√©bitrice
            { section: "Pers Pub D√©bitrice - Paiement (G√©n√©ral)", q: '<strong>Question 191 :</strong> Pourquoi le cr√©ancier d\'une collectivit√© territoriale (CT) ne peut-il pas se fonder uniquement sur l\'inscription de sa cr√©ance au budget pour en exiger le paiement ?', a: '<strong>R√©ponse :</strong> Parce que l\'inscription au budget n\'est qu\'une <strong>autorisation de d√©penser</strong> et n\'ouvre pas de droit direct au profit des cr√©anciers. Le paiement n√©cessite un <strong>mandatement</strong> (ou ordonnancement) par l\'ordonnateur.' },
            { section: "Pers Pub D√©bitrice - Paiement (Obligatoire)", q: '<strong>Question 192 :</strong> Quelle est la d√©finition l√©gale d\'une d√©pense obligatoire pour une collectivit√© territoriale ? (Article L1612-15 al 1er CGCT)', a: '<strong>R√©ponse :</strong> Ce sont :<ol><li>Les d√©penses n√©cessaires √† l\'<strong>acquittement des dettes exigibles</strong>.</li><li>Les d√©penses pour lesquelles <strong>la loi l\'a express√©ment d√©cid√©</strong>.</li></ol>' },
            { section: "Pers Pub D√©bitrice - Paiement (Obligatoire)", q: '<strong>Question 193 :</strong> Quelles sont les caract√©ristiques d\'une "dette exigible" au sens de cette disposition (jurisprudence) ?', a: '<strong>R√©ponse :</strong> La dette doit √™tre : <strong>√âchue</strong> (le terme est arriv√©), <strong>Certaine</strong> (non s√©rieusement contest√©e dans son principe), <strong>Liquide</strong> (montant d√©termin√© ou facilement d√©terminable), et issue d\'une source d\'obligation reconnue (loi, contrat, d√©lit...). <em>CE, 8 d√©cembre 2003, Commune de Maurepas</em> ; <em>CE, 17 d√©cembre 2003, Sct√© Natexis-Banque Populaire.</em>' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 194 :</strong> Dans quel cas la proc√©dure de mandatement d\'office (MED) peut-elle √™tre utilis√©e ?', a: '<strong>R√©ponse :</strong> Lorsqu\'une <strong>d√©pense obligatoire</strong> a √©t√© engag√©e et liquid√©e mais que l\'ordonnateur (maire, pr√©sident...) <strong>refuse ou omet de la mandater</strong> (donner l\'ordre de payer au comptable).' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 195 :</strong> Qui d√©clenche la proc√©dure de MED ?', a: '<strong>R√©ponse :</strong> Le <strong>pr√©fet</strong> (repr√©sentant de l\'√âtat dans le d√©partement), qui met en demeure l\'ordonnateur de mandater la d√©pense.' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 196 :</strong> Que se passe-t-il si l\'ordonnateur ne mandate pas la d√©pense dans le d√©lai d\'un mois (ou deux mois si d√©pense > 5% section fonctionnement) suivant la mise en demeure ?', a: '<strong>R√©ponse :</strong> Le <strong>pr√©fet y proc√®de d\'office</strong>. Il se substitue √† l\'ordonnateur pour donner l\'ordre de paiement au comptable.' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 197 :</strong> La mise en demeure du pr√©fet est-elle un acte susceptible de recours ? Le mandatement d\'office par le pr√©fet l\'est-il ?', a: '<strong>R√©ponse :</strong> La <strong>mise en demeure n\'est pas un acte faisant grief</strong> (acte pr√©paratoire). Le <strong>mandatement d\'office est un acte faisant grief</strong>, susceptible de recours pour exc√®s de pouvoir devant le juge administratif par la collectivit√© territoriale.' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 198 :</strong> Le refus du pr√©fet de proc√©der au mandatement d\'office engage-t-il la responsabilit√© de l\'√âtat ? Sous quelle condition ?', a: '<strong>R√©ponse :</strong> Oui, il peut engager la responsabilit√© de l\'√âtat pour <strong>faute lourde</strong> si ce refus cause un pr√©judice au cr√©ancier. CE, 5 juillet 2018, <em>Ministre de l\'int√©rieur c/ d√©partement des Bouches du Rh√¥ne.</em>' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 199 :</strong> Le pr√©fet qui a mandat√© d\'office peut-il r√©quisitionner le comptable si celui-ci refuse de payer ? Quelle jurisprudence ?', a: '<strong>R√©ponse :</strong> Non, les textes ne le pr√©voient pas. CAA Versailles, 21 juin 2012, <em>Marie-H√©l√®ne Montravers.</em>' },
            { section: "Pers Pub D√©bitrice - Mandatement Office", q: '<strong>Question 200 :</strong> Dans quels cas la proc√©dure de MED est-elle exclue ?', a: '<strong>R√©ponse :</strong> Si la d√©pense n\'est pas obligatoire, si elle fait l\'objet d\'une contestation s√©rieuse, ou s\'il y a absence ou insuffisance de cr√©dits disponibles au budget.' },
            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 201 :</strong> Quand la proc√©dure d\'inscription d\'office est-elle utilis√©e ?', a: '<strong>R√©ponse :</strong> Lorsqu\'une <strong>d√©pense obligatoire n\'a pas √©t√© inscrite au budget</strong> de la collectivit√© territoriale, ou y a √©t√© inscrite pour une <strong>somme insuffisante</strong>.' },
