            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 202 :</strong> Qui peut saisir la Chambre R√©gionale des Comptes (CRC) pour constater ce d√©faut d\'inscription ?', a: '<strong>R√©ponse :</strong> Le <strong>pr√©fet</strong>, le <strong>comptable public</strong> concern√©, ou <strong>toute personne y ayant int√©r√™t</strong> (notamment le cr√©ancier).' },
            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 203 :</strong> Quelle est la proc√©dure devant la CRC ?', a: '<strong>R√©ponse :</strong><ol><li>Saisine motiv√©e.</li><li>La CRC constate dans un d√©lai d\'un mois si la d√©pense est obligatoire et si elle manque au budget.</li><li>Elle adresse une <strong>mise en demeure</strong> √† la collectivit√© pour qu\'elle inscrive la d√©pense.</li></ol>' },
            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 204 :</strong> Que se passe-t-il si la collectivit√© n\'inscrit pas la d√©pense au budget dans le mois suivant la mise en demeure de la CRC ?', a: '<strong>R√©ponse :</strong> La CRC demande au <strong>pr√©fet d\'inscrire cette d√©pense au budget</strong>. Le pr√©fet r√®gle et rend ex√©cutoire le budget rectifi√©, en d√©gageant si n√©cessaire les ressources (r√©duction d√©penses facultatives, cr√©ation ressources).' },
            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 205 :</strong> Les avis et mises en demeure de la CRC sont-ils des d√©cisions juridictionnelles ? Sont-ils susceptibles de recours ?', a: '<strong>R√©ponse :</strong> Non, ce sont des <strong>actes administratifs</strong>. Les avis constatant qu\'une d√©pense n\'est pas obligatoire ou que la saisine est irrecevable <strong>font grief</strong> et peuvent faire l\'objet d\'un recours devant le juge administratif. Les avis constatant le caract√®re obligatoire et les MED <strong>ne font pas grief</strong>. <em>CE, 18 novembre 1998, Association de gestion de l\'√©cole priv√©e du Sacr√© C≈ìur.</em>' },
            { section: "Pers Pub D√©bitrice - Inscription Office", q: '<strong>Question 206 :</strong> Le pr√©fet est-il tenu de suivre l\'avis de la CRC lui demandant d\'inscrire la d√©pense ?', a: '<strong>R√©ponse :</strong> Il n\'est <strong>pas strictly tenu</strong> par les propositions de la CRC sur les modalit√©s de financement, mais s\'il s\'en √©carte, il doit motiver sa d√©cision. Sa d√©cision d\'inscription d\'office est susceptible de recours pour exc√®s de pouvoir.' },
            { section: "Pers Pub D√©bitrice - Paiement (Obligatoire)", q: '<strong>Question 207 :</strong> Ces proc√©dures (MED, inscription d\'office) s\'appliquent-elles aux d√©penses r√©sultant d\'une d√©cision de justice pass√©e en force de chose jug√©e ? (L1612-17 CGCT)', a: '<strong>R√©ponse :</strong> Non, ces d√©penses sont r√©gies par la loi du 16 juillet 1980.' },
            { section: "Pers Pub D√©bitrice - Loi 1980", q: '<strong>Question 208 :</strong> Quel est le d√©lai imparti √† une collectivit√© territoriale (ou EP) pour mandater ou ordonnancer une somme due en vertu d\'une d√©cision de justice pass√©e en force de chose jug√©e ? (Article 1er Loi 1980)', a: '<strong>R√©ponse :</strong> <strong>Deux mois</strong> √† compter de la notification de la d√©cision de justice √† la collectivit√©.' },
            { section: "Pers Pub D√©bitrice - Loi 1980", q: '<strong>Question 209 :</strong> Que peut faire le cr√©ancier si le mandatement n\'intervient pas dans ce d√©lai ?', a: '<strong>R√©ponse :</strong> Il peut saisir le <strong>pr√©fet</strong> (ou l\'autorit√© de tutelle pour un EP) pour qu\'il <strong>proc√®de d\'office au mandatement</strong>.' },
            { section: "Pers Pub D√©bitrice - Loi 1980", q: '<strong>Question 210 :</strong> Que se passe-t-il en cas d\'insuffisance de cr√©dits au budget ?', a: '<strong>R√©ponse :</strong> Le pr√©fet (ou autorit√© de tutelle) adresse une <strong>mise en demeure</strong> √† la collectivit√© de cr√©er les ressources n√©cessaires. S\'il n\'est pas suivi d\'effet, il proc√®de √† l\'<strong>inscription d\'office</strong> du cr√©dit au budget et au mandatement d\'office.' },
            { section: "Pers Pub D√©bitrice - Loi 1980", q: '<strong>Question 211 :</strong> La saisine de la CRC est-elle n√©cessaire dans ce cas ?', a: '<strong>R√©ponse :</strong> Non, la proc√©dure de la loi de 1980 se substitue √† celle de l\'article L1612-15.' },
            { section: "Pers Pub D√©bitrice - Loi 1980", q: '<strong>Question 212 :</strong> Quelle simplification le d√©cret de 2008 apporte-t-il pour le cr√©ancier ?', a: '<strong>R√©ponse :</strong> Si l\'ordonnancement n\'est pas intervenu et que le cr√©ancier n\'a pas re√ßu la LRAR l\'en informant, il peut s\'adresser <strong>directement au comptable public</strong> en pr√©sentant la d√©cision de justice ex√©cutoire pour obtenir paiement (paiement sans ordonnancement pr√©alable).' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 213 :</strong> Qu\'est-ce que le r√©f√©r√©-provision ?', a: '<strong>R√©ponse :</strong> C\'est une proc√©dure <strong>acc√©l√©r√©e</strong> permettant √† un cr√©ancier d\'obtenir rapidement du juge des r√©f√©r√©s administratifs le versement d\'une <strong>avance (provision)</strong> sur une somme due par une personne publique.' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 214 :</strong> Quelle est la condition principale pour obtenir une provision ?', a: '<strong>R√©ponse :</strong> L\'existence de l\'obligation de la personne publique ne doit <strong>pas √™tre s√©rieusement contestable</strong>. La cr√©ance doit √™tre √©vidente.' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 215 :</strong> Faut-il prouver une urgence ? Faut-il introduire un recours au fond parall√®lement ?', a: '<strong>R√©ponse :</strong> Non, l\'<strong>urgence n\'est pas une condition</strong>. Il n\'est <strong>pas obligatoire</strong> d\'introduire un recours au fond.' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 216 :</strong> Quelle est la proc√©dure ?', a: '<strong>R√©ponse :</strong> Requ√™te motiv√©e (objet, faits, bien-fond√©), instruction acc√©l√©r√©e et contradictoire, audience possible, ordonnance du juge des r√©f√©r√©s (Psdt TA ou magistrat d√©sign√©).' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 217 :</strong> L\'ordonnance accordant la provision est-elle imm√©diatement ex√©cutoire ? Est-elle susceptible d\'appel ?', a: '<strong>R√©ponse :</strong> Oui, elle est ex√©cutoire. Elle est susceptible d\'<strong>appel</strong> devant la CAA dans les 15 jours. L\'appel n\'est pas suspensif, mais un sursis √† ex√©cution peut √™tre demand√©.' },
            { section: "Pers Pub D√©bitrice - R√©f√©r√© Provision", q: '<strong>Question 218 :</strong> Si la personne publique condamn√©e en r√©f√©r√© ne paie pas, quelles proc√©dures le cr√©ancier peut-il utiliser ?', a: '<strong>R√©ponse :</strong> Il peut utiliser les proc√©dures vues pr√©c√©demment (Loi de 1980 car l\'ordonnance de r√©f√©r√© est une d√©cision de justice ex√©cutoire).' }
        ];
        // --- Fin du contenu de data.js ---

        // --- Contenu de script.js ---
        const questionArea = document.getElementById('question-area');
        const answerArea = document.getElementById('answer-area');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const feedbackButtons = document.getElementById('feedback-buttons');
        const remainingCountEl = document.getElementById('remaining-count');
        const totalCountEl = document.getElementById('total-count');
        const completionMessageEl = document.getElementById('completion-message');
        const flashcardContainerEl = document.getElementById('flashcard-container');
        const restartBtn = document.getElementById('restart-btn');
        const validatedListEl = document.getElementById('validated-list');
        const toReviewListEl = document.getElementById('to-review-list');
        const trackingListsContainerEl = document.getElementById('tracking-lists-container');
        // NOUVEAU: √âl√©ments de l'√©cran de configuration
        const setupScreenEl = document.getElementById('setup-screen');
        const mainContentEl = document.querySelector('.main-content'); // Cible par classe
        const sectionSelectorContainer = document.getElementById('section-selector-container');
        const sectionCheckboxesContainer = document.getElementById('section-checkboxes');
        const startSessionBtn = document.getElementById('start-session-btn');
        const shuffleSectionsCheckbox = document.getElementById('shuffle-sections');


        let questionsToAsk = [];
        let currentQuestionGlobalIndex = -1;
        let originalTotal = 0;
        let validatedIndices = [];
        let toReviewIndices = [];
        let uniqueSections = []; // Pour stocker les noms des sections

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function stripHtml(html) {
           const tmp = document.createElement("DIV");
           tmp.innerHTML = html.replace(/<br\s*\/?>/gi, ' ');
           let text = tmp.textContent || tmp.innerText || "";
           return text.replace(/^(Question\s*\d+\s*:|R√©ponse\s*:)\s*/i, '').trim();
        }

        function showQuestionDetails(index) {
            if (index >= 0 && index < flashcardsData.length) {
                const data = flashcardsData[index];
                alert(`Question #${index + 1}:\n[${data.section || 'Section inconnue'}]\n\n${stripHtml(data.q)}\n\nR√©ponse:\n${stripHtml(data.a)}`);
            }
        }

        function updateDisplayLists() {
            if (!validatedListEl || !toReviewListEl) return;

            validatedListEl.innerHTML = '';
            toReviewListEl.innerHTML = '';

            const sortedValidated = [...validatedIndices].sort((a,b) => a - b);
            sortedValidated.forEach(index => {
                if (flashcardsData[index]) {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.textContent = `(#${index + 1}) ${stripHtml(flashcardsData[index].q)}`;
                    li.title = `Section: ${flashcardsData[index].section || 'N/A'}`; // Tooltip pour la section
                    li.addEventListener('click', () => showQuestionDetails(index));
                    validatedListEl.appendChild(li);
                }
            });

            const sortedToReview = [...toReviewIndices].sort((a,b) => a - b);
            sortedToReview.forEach(index => {
                 if (flashcardsData[index]) {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.textContent = `(#${index + 1}) ${stripHtml(flashcardsData[index].q)}`;
                    li.title = `Section: ${flashcardsData[index].section || 'N/A'}`;
                    li.addEventListener('click', () => showQuestionDetails(index));
                    toReviewListEl.appendChild(li);
                }
            });
        }

        function loadNextQuestion() {
            answerArea.classList.add('hidden');
            feedbackButtons.classList.add('hidden');
            showAnswerBtn.classList.remove('hidden');
            questionArea.innerHTML = "";
            answerArea.innerHTML = "";
            currentQuestionGlobalIndex = -1;

            if (questionsToAsk.length === 0) {
                flashcardContainerEl.classList.add('hidden');
                trackingListsContainerEl.classList.remove('hidden');
                completionMessageEl.classList.remove('hidden');
                updateStatus();
                return;
            }

            flashcardContainerEl.classList.remove('hidden');
            completionMessageEl.classList.add('hidden');
            trackingListsContainerEl.classList.remove('hidden');

            currentQuestionGlobalIndex = questionsToAsk[0];

            if (typeof flashcardsData === 'undefined' || flashcardsData === null) {
                 console.error("ERREUR: flashcardsData non d√©fini.");
                 questionArea.innerHTML = "Erreur: Donn√©es non charg√©es.";
                 return;
            }
            if (currentQuestionGlobalIndex < 0 || currentQuestionGlobalIndex >= flashcardsData.length || flashcardsData[currentQuestionGlobalIndex] === undefined) {
                console.error(`ERREUR: Index (${currentQuestionGlobalIndex}) ou donn√©es invalides.`);
                questionArea.innerHTML = "Erreur: Index/Donn√©es invalides.";
                questionsToAsk.shift();
                setTimeout(loadNextQuestion, 50);
                return;
            }

            const currentQuestionData = flashcardsData[currentQuestionGlobalIndex];

            if (currentQuestionData && currentQuestionData.q && currentQuestionData.a) {
                questionArea.innerHTML = currentQuestionData.q;
                answerArea.innerHTML = currentQuestionData.a;
            } else {
                console.error("ERREUR: Donn√©es de carte invalides pour l'index", currentQuestionGlobalIndex, currentQuestionData);
                questionArea.innerHTML = `Erreur: Donn√©es invalides pour carte ${currentQuestionGlobalIndex}.`;
                questionsToAsk.shift();
                setTimeout(loadNextQuestion, 50);
                return;
            }
            updateStatus();
        }

        function updateStatus() {
            if (remainingCountEl && totalCountEl) {
                remainingCountEl.textContent = questionsToAsk.length;
                totalCountEl.textContent = originalTotal;
            }
        }

        function handleShowAnswer() {
            answerArea.classList.remove('hidden');
            showAnswerBtn.classList.add('hidden');
            feedbackButtons.classList.remove('hidden');
        }

        function handleCorrect() {
            if (currentQuestionGlobalIndex === -1) return;

            const reviewIndex = toReviewIndices.indexOf(currentQuestionGlobalIndex);
            if (reviewIndex > -1) {
                toReviewIndices.splice(reviewIndex, 1);
            }
            if (!validatedIndices.includes(currentQuestionGlobalIndex)) {
                validatedIndices.push(currentQuestionGlobalIndex);
            }

            questionsToAsk.shift();
            updateDisplayLists();
            loadNextQuestion();
        }

        function handleIncorrect() {
            if (currentQuestionGlobalIndex === -1) return;

            const validatedIndexPos = validatedIndices.indexOf(currentQuestionGlobalIndex);
            if (validatedIndexPos > -1) {
                validatedIndices.splice(validatedIndexPos, 1);
            }
            if (!toReviewIndices.includes(currentQuestionGlobalIndex)) {
                toReviewIndices.push(currentQuestionGlobalIndex);
            }
            updateDisplayLists();

            const failedQuestionIndex = questionsToAsk.shift();
            const insertionIndex = Math.min(3, questionsToAsk.length);
            questionsToAsk.splice(insertionIndex, 0, failedQuestionIndex);

            loadNextQuestion();
        }

        // NOUVEAU: G√©n√®re les checkboxes pour la s√©lection de section
        function populateSectionSelector() {
            // Extraire les sections uniques et les trier
            const sections = [...new Set(flashcardsData.map(item => item.section || "Sans Section"))].sort();
            uniqueSections = sections; // Stocker pour utilisation ult√©rieure

            if (sectionCheckboxesContainer) {
                sectionCheckboxesContainer.innerHTML = ''; // Vider le conteneur
                sections.forEach(section => {
                    const id = `section-${section.replace(/[^a-zA-Z0-9]/g, '-')}`; // Cr√©e un ID simple
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = id;
                    checkbox.name = 'sections';
                    checkbox.value = section;
                    checkbox.checked = true; // Coch√© par d√©faut

                    label.htmlFor = id;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${section}`));
                    sectionCheckboxesContainer.appendChild(label);
                });
            } else {
                console.error("Conteneur de checkboxes de section non trouv√©.");
            }
        }

        // NOUVEAU: G√®re le d√©marrage de la session apr√®s configuration
        function startSession() {
            const selectedOrder = document.querySelector('input[name="order"]:checked').value;
            let initialIndices = [];

            if (selectedOrder === 'chrono') {
                initialIndices = flashcardsData.map((_, index) => index);
            } else if (selectedOrder === 'section') {
                const selectedCheckboxes = document.querySelectorAll('#section-checkboxes input[name="sections"]:checked');
                const selectedSections = Array.from(selectedCheckboxes).map(cb => cb.value);

                if (selectedSections.length === 0) {
                    alert("Veuillez s√©lectionner au moins une section ou choisir un autre mode d'ordre.");
                    return; // Ne pas d√©marrer la session
                }

                initialIndices = flashcardsData
                    .map((card, index) => ({ card, index })) // Garder l'index original
                    .filter(item => selectedSections.includes(item.card.section || "Sans Section"))
                    .map(item => item.index); // R√©cup√©rer les indices filtr√©s

                 // M√©langer ou non les questions des sections s√©lectionn√©es
                 if (shuffleSectionsCheckbox && shuffleSectionsCheckbox.checked) {
                     shuffleArray(initialIndices);
                 }
                 // Si non coch√©, les questions appara√Ætront dans l'ordre o√π elles sont dans flashcardsData,
                 // mais uniquement celles des sections s√©lectionn√©es.

            } else { // 'random' (ou par d√©faut)
                initialIndices = flashcardsData.map((_, index) => index);
                shuffleArray(initialIndices);
            }

             // V√©rifier si on a des questions √† poser
             if (initialIndices.length === 0) {
                 alert("Aucune question trouv√©e pour la s√©lection actuelle.");
                 return;
             }


            // Initialiser l'√©tat de la session
            questionsToAsk = [...initialIndices]; // Copie des indices pour la session
            originalTotal = questionsToAsk.length;
            validatedIndices = [];
            toReviewIndices = [];
            currentQuestionGlobalIndex = -1;

            // Mettre √† jour l'interface
            setupScreenEl.classList.add('hidden'); // Cacher la config
            mainContentEl.classList.remove('hidden'); // Afficher le contenu principal
            completionMessageEl.classList.add('hidden'); // Cacher message fin
            flashcardContainerEl.classList.remove('hidden'); // S'assurer que la carte est visible
            trackingListsContainerEl.classList.remove('hidden'); // Afficher les listes
            showAnswerBtn.disabled = false;

            updateDisplayLists(); // Mettre √† jour les listes (vides au d√©but)
            loadNextQuestion(); // Charger la premi√®re question
        }


        // Fonction d'initialisation principale (affiche l'√©cran de config)
        function initializeApp() {
             if (typeof flashcardsData === 'undefined' || !Array.isArray(flashcardsData) || flashcardsData.length === 0) {
                 console.error("ERREUR CRITIQUE: flashcardsData est vide ou non d√©fini.");
                 document.body.innerHTML = '<h1 style="color:red; text-align:center;">Erreur: Impossible de charger les donn√©es des flashcards. V√©rifiez la section &lt;script&gt; dans le fichier HTML.</h1>';
                 return;
             }

             // V√©rifier que les √©l√©ments DOM essentiels existent
             const essentialElements = [setupScreenEl, mainContentEl, flashcardContainerEl, completionMessageEl, questionArea, answerArea, showAnswerBtn, feedbackButtons, restartBtn, remainingCountEl, totalCountEl, validatedListEl, toReviewListEl, trackingListsContainerEl, sectionSelectorContainer, sectionCheckboxesContainer, startSessionBtn];
             if (essentialElements.some(el => !el)) {
                 console.error("ERREUR CRITIQUE: Un ou plusieurs √©l√©ments HTML essentiels sont manquants. V√©rifiez les ID dans la section HTML.");
                 alert("Erreur critique: Elements HTML manquants. V√©rifiez la console.");
                 return;
             }

            // Afficher l'√©cran de configuration, cacher le reste
            setupScreenEl.classList.remove('hidden');
            mainContentEl.classList.add('hidden');
            completionMessageEl.classList.add('hidden');


            // Remplir le s√©lecteur de sections
            populateSectionSelector();

            // G√©rer l'affichage du s√©lecteur de section bas√© sur le choix d'ordre
            document.querySelectorAll('input[name="order"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'section') {
                        sectionSelectorContainer.classList.remove('hidden');
                    } else {
                        sectionSelectorContainer.classList.add('hidden');
                    }
                });
            });
             // S'assurer que le s√©lecteur est cach√© si l'option par d√©faut n'est pas 'section'
             if (document.querySelector('input[name="order"]:checked').value !== 'section') {
                 sectionSelectorContainer.classList.add('hidden');
             } else {
                 sectionSelectorContainer.classList.remove('hidden');
             }
        }

        // --- √âcouteurs d'√©v√©nements ---
        if (showAnswerBtn) showAnswerBtn.addEventListener('click', handleShowAnswer);
        if (correctBtn) correctBtn.addEventListener('click', handleCorrect);
        if (incorrectBtn) incorrectBtn.addEventListener('click', handleIncorrect);
        if (restartBtn) restartBtn.addEventListener('click', initializeApp); // Recommencer = retour √† la config
        if (startSessionBtn) startSessionBtn.addEventListener('click', startSession); // Bouton pour lancer

        // D√©marrer l'application lorsque le DOM est pr√™t -> affiche l'√©cran de config
        document.addEventListener('DOMContentLoaded', initializeApp);
        // --- Fin du contenu de script.js ---
    </script>
</body>
